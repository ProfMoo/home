buildarr:
  watch_config: true
  update_days:
    - "monday"
    - "tuesday"
    - "wednesday"
    - "thursday"
    - "friday"
    - "saturday"
    - "sunday"
  update_times:
    - "03:00"

radarr:
  hostname: host.docker.internal # Defaults to `radarr`, or the instance name for instance-specific configs.
  port: 7878 # Defaults to 7878.
  protocol: http # Defaults to `http`.

