---
id: movieworld
name: MovieWorld
description: "MovieWorld (Flicker) is a Semi-Private Torrent Tracker for MOVIES / TV / 3X"
language: en-US
type: semi-private
encoding: UTF-8
links:
  - https://movieworld.pics/

caps:
  categorymappings:
    - {id: 14, cat: Movies/WEB-DL, desc: "Movie/WEB"}
    - {id: 36, cat: Movies/UHD, desc: "Movie/4K Disc"}
    - {id: 5, cat: Movies/UHD, desc: "Movie/4K Rip"}
    - {id: 6, cat: Movies/BluRay, desc: "Movie/BluRay Disc"}
    - {id: 7, cat: Movies/BluRay, desc: "Movie/BluRay Rip"}
    - {id: 34, cat: Movies, desc: "Movie/Rest"}
    - {id: 15, cat: Movies, desc: "Movie/Packs"}
    - {id: 20, cat: Movies/SD, desc: "Movie/CAM"}
    - {id: 21, cat: XXX, desc: "Movie/XXX"}
    - {id: 33, cat: Audio/Video, desc: "Music"}
    - {id: 28, cat: TV, desc: "Tv Packs"}
    - {id: 31, cat: TV, desc: "Tv Mini Series"}
    - {id: 30, cat: TV/HD, desc: "Tv Episodes"}
    - {id: 26, cat: TV/Sport, desc: "Tv Sport"}

  modes:
    search: [q]
    tv-search: [q, season, ep]
    movie-search: [q]
    music-search: [q]

settings:
  - name: username
    type: text
    label: Username
  - name: password
    type: password
    label: Password
  - name: freeleech
    type: checkbox
    label: Filter freeleech only
    default: false
  - name: sort
    type: select
    label: Sort requested from site
    default: 3
    options:
      3: created
      5: seeders
      4: size
      2: title
  - name: type
    type: select
    label: Order requested from site
    default: 2
    options:
      2: desc
      1: asc
  - name: info
    type: info
    label: Results Per Page
    default: For best results, change the <b>Torrents per page:</b> setting to <b>100</b> on your account profile.

login:
  path: index.php?page=login
  method: post
  inputs:
    uid: "{{ .Config.username }}"
    pwd: "{{ .Config.password }}"
  error:
    - selector: tr td span[style="color:#FF0000;"]
  test:
    path: index.php
    selector: a[href="logout.php"]

search:
  paths:
    # https://movieworld.pics/index.php?page=torrents&search=&category=0&active=0
    - path: index.php
  inputs:
    page: torrents
    search: "{{ .Keywords }}"
    category: "{{ range .Categories }}{{.}};{{end}}"
    # 0 filename, 1 file&descr, 2 descr, 3 uploaders, 18 genre, 4 imdb, 8-17 upload multiplier 1x-10x
    options: 0
    # 0 all, 1 active only, 2 dead only
    active: 0
    order: "{{ .Config.sort }}"
    by: "{{ .Config.type }}"
    # does not support imdbid search and does not return imdb link in results, does not support Genre search or return them in results.

  keywordsfilters:
    - name: re_replace
      args: ["\\.", " "]

  rows:
    selector: "table.lista > tbody > tr:has(a[href^=\"download.php?id=\"]):not(:has(a[href^=\"index.php?page=userdetails\"])){{ if .Config.freeleech }}:has(img[src=\"images/freeleech.gif\"]){{ else }}{{ end }}"

  fields:
    category:
      selector: a[href^="index.php?page=torrents&category="]
      attribute: href
      filters:
        - name: querystring
          args: category
    title_torrent:
      selector: a[href^="download.php?id="]
      attribute: href
      filters:
        - name: querystring
          args: f
        - name: htmldecode
        - name: re_replace
          args: ["(?i)\\.torrent$", ""]
    title_text:
      selector: a[href^="index.php?page=torrent-details&id="]
    title:
      text: "{{ if .Result.title_torrent }}{{ .Result.title_torrent }}{{ else }}{{ .Result.title_text }}{{ end }}"
    poster:
      selector: a[href^="index.php?page=torrent-details&id="]
      attribute: onmouseover
      filters:
        - name: regexp
          args: "src=(.*?) "
        - name: replace
          args: ["torrentimg/nocover.jpg", ""]
    details:
      selector: a[href^="index.php?page=torrent-details&id="]
      attribute: href
    download:
      selector: a[href^="download.php?id="]
      attribute: href
    date:
      selector: td:has(a[href^="download.php?id="]) ~ td ~ td
      # auto adjusted by site account profile
      filters:
        - name: dateparse
          args: "dd/MM/yyyy"
    seeders:
      selector: td:has(a[href^="download.php?id="]) ~ td ~ td ~ td
    leechers:
      selector: td:has(a[href^="download.php?id="]) ~ td ~ td ~ td ~ td
    grabs:
      selector: td:has(a[href^="download.php?id="]) ~ td ~ td ~ td ~ td ~ td
    size:
      selector: "td:has(a[href^=\"download.php?id=\"]) ~ td ~ td ~ td ~ td ~ td ~ td"
    downloadvolumefactor:
      case:
        img[src="images/freeleech.gif"]: 0
        "*": 1
    uploadvolumefactor:
      case:
        img[src="images/2x.gif"]: 2
        img[src="images/3x.gif"]: 3
        img[src="images/4x.gif"]: 4
        img[src="images/5x.gif"]: 5
        img[src="images/6x.gif"]: 6
        img[src="images/7x.gif"]: 7
        img[src="images/8x.gif"]: 8
        img[src="images/9x.gif"]: 9
        img[src="images/10x.gif"]: 10
        "*": 1
    minimumseedtime:
      # 3 days (as seconds = 3 x 24 x 60 x 60)
      text: 259200
#  xbtitFM v4.1.26
