---
id: therarbg
name: TheRARBG
description: "TheRARBG is a Public site inspired by RARBG.to for TV / MOVIES / GENERAL"
language: en-US
type: public
encoding: UTF-8
links:
  - https://therarbg.com/
  - https://t-rb.org/
  - https://the.rarbg.club/
  - https://trb.archivebay.online/
  - https://trb.t-pb.org/
  - https://trb.themirror.wiki/
  - https://torrentlite.org/ # fork

caps:
  categorymappings:
    - {id: Movies, cat: Movies, desc: "Movies"}
    - {id: TV, cat: TV, desc: "TV"}
    - {id: Games, cat: PC/Games, desc: "Games"}
    - {id: Music, cat: Audio, desc: "Music"}
    - {id: Anime, cat: TV/Anime, desc: "Anime"}
    - {id: Documentaries, cat: TV/Documentary, desc: "Documentaries"}
    - {id: Apps, cat: PC/0day, desc: "Apps"}
    - {id: Other, cat: Other, desc: "Other"}
    - {id: Books, cat: Books, desc: "Books"}
    - {id: XXX, cat: XXX, desc: "XXX"}

  modes:
    search: [q]
    tv-search: [q, season, ep, imdbid]
    movie-search: [q, imdbid]
    music-search: [q]
    book-search: [q]

settings:
  - name: sort
    type: select
    label: Sort requested from site
    default: -a
    options:
      -a: created desc
      a: created asc
      -se: seeders desc
      se: seeders asc
      -s: size desc
      s: size asc

download:
  selectors:
    - selector: a[href^="magnet:?xt="]
      attribute: href

search:
  paths:
    - path: "get-posts/order:{{ .Config.sort }}{{ range .Categories }}:category:{{.}}{{end}}{{ if or .Query.IMDBID .Keywords }}:keywords:{{ or .Query.IMDBID .Keywords }}{{ else }}{{ end }}/"

  rows:
    selector: table > tbody > tr

  fields:
    category:
      selector: a[href^="/get-posts/category:"]
    title:
      selector: a[href^="/post-detail/"]
    details:
      selector: a[href^="/post-detail/"]
      attribute: href
    download:
      selector: a[href^="/post-detail/"]
      attribute: href
    poster_src:
      selector: span#fade.tooltip img
      attribute: src
      optional: true
    poster:
      selector: span#fade.tooltip img
      attribute: data-src
      optional: true
      default: "{{ .Result.poster_src }}"
      filters:
        - name: re_replace
          args: ["https://i.therarbg.com/np.jpg", ""]
    imdbid:
      selector: a[href^="/imdb-detail/tt"]
      attribute: href
      filters:
        - name: regexp
          args: "/imdb-detail/(.+?)/"
    date:
      selector: td:nth-child(5)
      filters:
        - name: timeago
    size:
      selector: td.sizeCell
    seeders:
      selector: td:nth-child(7)
    leechers:
      selector: td:nth-child(8)
    downloadvolumefactor:
      text: 0
    uploadvolumefactor:
      text: 1
# engine n/a
