version: "3.9"

services:
  prowlarr:
    container_name: prowlarr
    image: ghcr.io/hotio/prowlarr
    ports:
      - "9696:9696"
    environment:
      PUID: 1000
      PGID: 1000
      UMASK: 002
      TZ: Etc/UTC
    volumes:
      - type: bind
        source: /mnt/x/prowlarr
        target: /config
  buildarr:
    image: callum027/buildarr:latest
    container_name: buildarr
    restart: always
    volumes:
      - type: bind
        source: ./buildarr-config
        target: /config
    environment:
      TZ: Etc/UTC
      PUID: "1000"
      PGID: "1000"
    depends_on:
      - prowlarr
