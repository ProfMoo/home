version: "3.9"

services:
  heimdall:
    image: lscr.io/linuxserver/heimdall:latest
    container_name: heimdall
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
    volumes:
      - /mnt/x/heimdall:/config
    ports:
      - 80:80
      - 443:443
    restart: unless-stopped
