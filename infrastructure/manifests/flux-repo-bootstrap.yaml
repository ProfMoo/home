---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/source.toolkit.fluxcd.io/gitrepository_v1.json
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: profmoo-home
  namespace: flux-system
spec:
  interval: 1m0s
  ref:
    branch: master
  secretRef:
    # This secret needs to already exist in the cluster for everything to wire up correctly.
    name: home-secret
  url: ssh://git@github.com/ProfMoo/home
  ignore: |
    # exclude all
    /*
    # include flux directories
    !/kubernetes/homelab
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: flux-system
  namespace: flux-system
spec:
  interval: 5m0s
  path: ./kubernetes/homelab
  prune: true
  sourceRef:
    kind: GitRepository
    name: profmoo-home
  decryption:
    provider: sops
    secretRef:
      name: sops-age
