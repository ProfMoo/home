    app.kubernetes.io/part-of: flux
    app.kubernetes.io/version: v2.1.2
  name: cluster-reconciler-flux-system
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
