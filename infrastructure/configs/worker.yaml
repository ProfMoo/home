---
version: v1alpha1
debug: false
persist: true
machine:
  type: ${node_type}
  # Machine token: a shared secret used by this node to join the Talos PKI trust domain.
  # Trustd (the Talos certificate service) validates this token before issuing the node
  # its identity certificate. Format: 6-char.20-char random hex strings.
  token: ${token}
  # Talos OS CA (Ed25519) — the root of trust for the Talos API (apid/machined/trustd).
  # talosctl client certs are signed by this CA; apid verifies them against it.
  # Workers only receive the public cert (key: "") so they can verify peers but
  # cannot issue new identity certificates — only control plane nodes hold the
  # private key (via trustd).
  ca:
    crt: ${talos_ca_crt}
    key: ""
  nodeLabels:
%{ for key, value in kubernetes_node_labels ~}
    ${key}: ${value}
%{ endfor ~}
  install:
    # Docs: https://www.talos.dev/v1.9/learn-more/image-factory/
    # Adjust this image to either 1. install new extensions and/or 2. upgrade Talos
    # 1. Go to https://factory.talos.dev/ and generate a new path
    # 2. Pass in a different 'talos_version'
    image: factory.talos.dev/installer/dc7b152cb3ea99b821fcb7340ce7168313ce393d663740b791c36f6e95fc8586:v1.11.6
    disk: /dev/sda # The disk used for installations.
    wipe: false # Indicates if the installation disk should be wiped at installation time.
  kubelet:
    image: ghcr.io/siderolabs/kubelet:v1.34.3
    defaultRuntimeSeccompProfileEnabled: true
    disableManifestsDirectory: true
    extraArgs:
      rotate-server-certificates: true
      # Reserve CPU and memory for system services (more aggressive for workers)
      system-reserved: "cpu=1000m,memory=2Gi,ephemeral-storage=2Gi"
      kube-reserved: "cpu=1000m,memory=2Gi,ephemeral-storage=2Gi"
      eviction-hard: "memory.available<2Gi,nodefs.available<10%"
      eviction-soft: "memory.available<4Gi,nodefs.available<15%"
      eviction-soft-grace-period: "memory.available=3m,nodefs.available=2m"
  sysctls:
    user.max_user_namespaces: "11255"
    vm.nr_hugepages: "1024"
    net.core.rmem_max: "67108864"
    net.core.wmem_max: "67108864"
  network:
    hostname: ${hostname}
    nameservers:
      - 8.8.8.8
      - 1.1.1.1
    interfaces:
      - addresses:
          - ${ipv4_address}/24
        routes:
          - network: 0.0.0.0/0
            gateway: ${subnet_gateway}
        deviceSelector:
          hardwareAddr: '${mac_address}'
  features:
    # https://www.talos.dev/v1.9/kubernetes-guides/configuration/kubeprism/
    kubePrism:
      enabled: true
      port: 7445
    # https://www.talos.dev/v1.9/talos-guides/network/host-dns/
    hostDNS:
      enabled: true
      resolveMemberNames: true
      forwardKubeDNSToHost: false
    rbac: true
    stableHostname: true
    apidCheckExtKeyUsage: true
  # logging:
  #   destinations:
  #     - name: loki
  #       endpoint: http://loki.observability.svc.cluster.local:3100/loki/api/v1/push
  #       format: json_lines
  #   rules:
  #     - match:
  #         - kernel
  #         - service[*]
  #         - containerd
  #         - kubelet
  #         - talos:machined
  #         - talos:trustd
  #         - talos:apid
  #       destinations:
  #         - loki
  files:
    - op: overwrite
      path: /etc/nfsmount.conf
      permissions: 0o644
      content: |
        [ NFSMount_Global_Options ]
        nfsvers=4.2
        soft=True
        timeo=300
        retrans=3
  kernel:
    modules:
      - name: nbd
cluster:
  clusterName: homelab
  # Cluster ID: base64-encoded 32 random bytes. A globally unique identifier for this
  # cluster, used by the Talos discovery service to group nodes into the same cluster.
  id: ${cluster_id}
  # Cluster secret: base64-encoded 32 random bytes. Shared secret that nodes must
  # present to prove cluster membership during the discovery/join process.
  secret: ${cluster_secret}
  # Kubernetes bootstrap token (format: [a-z0-9]{6}.[a-z0-9]{16}).
  # Used by kubeadm-style TLS bootstrapping — kubelet presents this token to the
  # API server to obtain its initial client certificate. Authenticates via the
  # Bootstrap Token authenticator (token ID + secret mapped to a Secret in kube-system).
  # See: https://kubernetes.io/docs/reference/access-authn-authz/bootstrap-tokens/
  token: ${bootstrap_token}
  controlPlane:
    endpoint: https://${talos_virtual_ip}:6443
  network:
    # The CNI used.
    cni:
      name: none # Name of CNI to use.
    dnsDomain: cluster.local # The domain used by Kubernetes DNS.
    podSubnets: ${format("%#v",split(",",pod_subnets))}
    serviceSubnets: ${format("%#v",split(",",service_subnets))}
  proxy:
    disabled: true
  # Kubernetes CA (RSA 4096 / ECDSA P-256, depending on Talos version) — the root of
  # trust for the entire Kubernetes control plane PKI. The kubelet uses this cert to
  # verify the API server's TLS certificate when connecting. Workers only receive the
  # public cert (key: "") — they cannot sign new K8s certificates.
  ca:
    crt: ${k8s_ca_crt}
    key: ""
  # NOTE: This is needed so that Talos nodes can discover each other.
  discovery:
    enabled: true
