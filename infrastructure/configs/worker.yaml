---
version: v1alpha1
debug: false
persist: true
machine:
  type: ${node_type}
  token: ${token} # The `token` is used by a machine to join the PKI of the cluster.
  # The root certificate authority of the PKI.
  ca:
    crt: ${client_ca_crt}
    key: ""
  nodeLabels:
%{ for key, value in kubernetes_node_labels ~}
    ${key}: ${value}
%{ endfor ~}
  install:
    # Docs: https://www.talos.dev/v1.9/learn-more/image-factory/
    # Adjust this image to either 1. install new extensions and/or 2. upgrade Talos
    # 1. Go to https://factory.talos.dev/ and generate a new path
    # 2. Pass in a different 'talos_version'
    image: factory.talos.dev/installer/dc7b152cb3ea99b821fcb7340ce7168313ce393d663740b791c36f6e95fc8586:v1.10.6
    disk: /dev/sda # The disk used for installations.
    wipe: false # Indicates if the installation disk should be wiped at installation time.
  kubelet:
    image: ghcr.io/siderolabs/kubelet:v1.33.4
    defaultRuntimeSeccompProfileEnabled: true
    disableManifestsDirectory: true
    extraArgs:
      rotate-server-certificates: true
      # Reserve CPU and memory for system services (more aggressive for workers)
      system-reserved: "cpu=500m,memory=1Gi,ephemeral-storage=2Gi"
      kube-reserved: "cpu=500m,memory=1Gi,ephemeral-storage=1Gi"
      eviction-hard: "memory.available<1Gi,nodefs.available<10%"
      eviction-soft: "memory.available<2Gi,nodefs.available<15%"
      eviction-soft-grace-period: "memory.available=1m30s,nodefs.available=2m"
  sysctls:
    # These values are useful for Ceph's traffic patterns - especially for replication.
    vm.nr_hugepages: "1024"
    net.core.rmem_max: "16777216"
    net.core.wmem_max: "16777216"
  network:
    hostname: ${hostname}
    nameservers:
      - 8.8.8.8
      - 1.1.1.1
    interfaces:
      - addresses:
          - ${ipv4_address}/24
        routes:
          - network: 0.0.0.0/0
            gateway: ${subnet_gateway}
        deviceSelector:
          hardwareAddr: '${mac_address}'
  features:
    # https://www.talos.dev/v1.9/kubernetes-guides/configuration/kubeprism/
    kubePrism:
      enabled: true
      port: 7445
    # https://www.talos.dev/v1.9/talos-guides/network/host-dns/
    hostDNS:
      enabled: true
      resolveMemberNames: true
      forwardKubeDNSToHost: false
    rbac: true
    stableHostname: true
    apidCheckExtKeyUsage: true
  # logging:
  #   destinations:
  #     - name: loki
  #       endpoint: http://loki.observability.svc.cluster.local:3100/loki/api/v1/push
  #       format: json_lines
  #   rules:
  #     - match:
  #         - kernel
  #         - service[*]
  #         - containerd
  #         - kubelet
  #         - talos:machined
  #         - talos:trustd
  #         - talos:apid
  #       destinations:
  #         - loki
  files:
    - op: overwrite
      path: /etc/nfsmount.conf
      permissions: 0o644
      content: |
        [ NFSMount_Global_Options ]
        nfsvers=4.2
        hard=True
        nconnect=16
        noatime=True
cluster:
  clusterName: homelab
  id: ${cluster_id} # Globally unique identifier for this cluster (base64 encoded random 32 bytes).
  secret: ${cluster_secret} # Shared secret of cluster (base64 encoded random 32 bytes).
  # NOTE: This is needed to join the cluster
  token: ${cluster_token} # The [bootstrap token](https://kubernetes.io/docs/reference/access-authn-authz/bootstrap-tokens/) used to join the cluster.
  controlPlane:
    endpoint: https://${talos_virtual_ip}:6443
  network:
    # The CNI used.
    cni:
      name: none # Name of CNI to use.
    dnsDomain: cluster.local # The domain used by Kubernetes DNS.
    podSubnets: ${format("%#v",split(",",pod_subnets))}
    serviceSubnets: ${format("%#v",split(",",service_subnets))}
  proxy:
    disabled: true
  ca:
    crt: ${cluster_ca_crt}
    key: ""
  # NOTE: This is needed so that Talos nodes can discover each other.
  discovery:
    enabled: true
