---
# TODO: Add critical cluster components to the highest priority class
version: v1alpha1
debug: false
persist: true
machine:
  type: ${node_type}
  # Machine token: a shared secret used by this node to join the Talos PKI trust domain.
  # Trustd (the Talos certificate service) validates this token before issuing the node
  # its identity certificate. Format: 6-char.20-char random hex strings.
  token: ${token}
  # Talos OS CA (Ed25519) — the root of trust for the Talos API (apid/machined/trustd).
  # talosctl client certs are signed by this CA; apid verifies them against it.
  # Control plane nodes hold the private key so trustd can issue identity certs to
  # other nodes joining the cluster. Workers only need the public cert.
  ca:
    crt: ${talos_ca_crt}
    key: ${talos_ca_key}
  nodeLabels:
%{ for key, value in kubernetes_node_labels ~}
    ${key}: ${value}
%{ endfor ~}
  certSANs:
    - ${ipv4_address}/24
    - "kubernetes.default.svc.cluster.local"
    - 127.0.0.1
    - ${talos_virtual_ip}
  kubelet:
    image: ghcr.io/siderolabs/kubelet:v1.34.3
    defaultRuntimeSeccompProfileEnabled: true
    disableManifestsDirectory: true
    extraArgs:
      rotate-server-certificates: true
      # Conservative resource reservations for production stability
      system-reserved: "cpu=250m,memory=512Mi,ephemeral-storage=1Gi"
      kube-reserved: "cpu=500m,memory=1Gi,ephemeral-storage=1Gi"
      eviction-hard: "memory.available<512Mi,nodefs.available<10%"
      eviction-soft: "memory.available<1Gi,nodefs.available<15%"
      eviction-soft-grace-period: "memory.available=2m,nodefs.available=2m"
  network:
    hostname: ${hostname}
    nameservers:
      - 8.8.8.8
      - 1.1.1.1
    interfaces:
      - addresses:
          - ${ipv4_address}/24
        routes:
          - network: 0.0.0.0/0
            gateway: ${subnet_gateway}
        vip:
          ip: ${talos_virtual_ip}
        deviceSelector:
          hardwareAddr: '${mac_address}'
  features:
    rbac: true
    stableHostname: true
    apidCheckExtKeyUsage: true
    diskQuotaSupport: true
    # https://www.talos.dev/v1.9/talos-guides/network/host-dns/
    hostDNS:
      enabled: true
      resolveMemberNames: true
      forwardKubeDNSToHost: false
    kubePrism:
      enabled: true
      port: 7445
    kubernetesTalosAPIAccess:
      allowedKubernetesNamespaces:
        - system-upgrade
      allowedRoles:
        - os:admin
      enabled: true
  # logging:
  #   destinations:
  #     - name: loki
  #       endpoint: http://loki.observability.svc.cluster.local:3100/loki/api/v1/push
  #       format: json_lines
  #   rules:
  #     - match:
  #         - kernel
  #         - service[*]
  #         - containerd
  #         - etcd
  #         - kubelet
  #         - talos:machined
  #         - talos:trustd
  #         - talos:apid
  #       destinations:
  #         - loki
  install:
    # Docs: https://www.talos.dev/v1.9/learn-more/image-factory/
    # Adjust this image to either 1. install new extensions and/or 2. upgrade Talos
    # 1. Go to https://factory.talos.dev/ and generate a new path
    # 2. Pass in a different 'talos_version'
    image: factory.talos.dev/installer/dc7b152cb3ea99b821fcb7340ce7168313ce393d663740b791c36f6e95fc8586:v1.11.6
    disk: /dev/sda # The disk used for installations.
    wipe: false # Indicates if the installation disk should be wiped at installation time.
  files:
    - op: overwrite
      path: /etc/nfsmount.conf
      permissions: 0o644
      content: |
        [ NFSMount_Global_Options ]
        nfsvers=4.2
        hard=True
        nconnect=16
        noatime=True
  kernel:
    modules:
      - name: nbd
cluster:
  clusterName: homelab
  # Cluster ID: base64-encoded 32 random bytes. A globally unique identifier for this
  # cluster, used by the Talos discovery service to group nodes into the same cluster.
  id: ${cluster_id}
  # Cluster secret: base64-encoded 32 random bytes. Shared secret that nodes must
  # present to prove cluster membership during the discovery/join process.
  secret: ${cluster_secret}
  # Kubernetes bootstrap token (format: [a-z0-9]{6}.[a-z0-9]{16}).
  # Used by kubeadm-style TLS bootstrapping — kubelet presents this token to the
  # API server to obtain its initial client certificate. Authenticates via the
  # Bootstrap Token authenticator (token ID + secret mapped to a Secret in kube-system).
  # See: https://kubernetes.io/docs/reference/access-authn-authz/bootstrap-tokens/
  token: ${bootstrap_token}
  # Secretbox encryption key: base64-encoded 32-byte key used for Kubernetes secrets
  # encryption at rest. The API server encrypts Secret resources in etcd using the
  # XSalsa20-Poly1305 (secretbox) algorithm with this key, preventing plaintext
  # storage of sensitive data. See: https://kubernetes.io/docs/tasks/administer-cluster/encrypt-data/
  secretboxEncryptionSecret: ${secretbox_encryption_secret}
  coreDNS:
    disabled: true
  network:
    # The CNI used.
    cni:
      name: none # Name of CNI to use.
    dnsDomain: cluster.local # The domain used by Kubernetes DNS.
    # The pod subnet CIDR.
    podSubnets: ${format("%#v",split(",",pod_subnets))}
    serviceSubnets: ${format("%#v",split(",",service_subnets))}
  # Kubernetes CA (RSA 4096 / ECDSA P-256, depending on Talos version) — the root of
  # trust for the entire Kubernetes control plane PKI. Signs:
  #   - kube-apiserver serving certificate
  #   - kubelet client certificates (via TLS bootstrapping)
  #   - controller-manager and scheduler client certificates
  # The API server presents a cert signed by this CA; kubectl/kubelets verify against it.
  # Control plane nodes hold the private key; workers only need the public cert.
  ca:
    crt: ${k8s_ca_crt}
    key: ${k8s_ca_key}
  # Front-proxy / aggregator CA (RSA 4096 / ECDSA P-256) — a separate CA used
  # exclusively for the Kubernetes aggregation layer (API server extension).
  # Signs the front-proxy client certificate that kube-apiserver uses when
  # forwarding requests to extension API servers (e.g. metrics-server, custom
  # APIServices). Extension API servers verify this cert to trust that the
  # request was proxied by a legitimate API server.
  # See: https://kubernetes.io/docs/tasks/extend-kubernetes/configure-aggregation-layer/
  aggregatorCA:
    crt: ${aggregator_ca_crt}
    key: ${aggregator_ca_key}
  # Kubernetes service account signing key (RSA 4096 / ECDSA P-256).
  # The controller-manager uses this private key to sign ServiceAccount JWTs
  # (projected volume tokens and legacy secret-based tokens). The API server
  # uses the corresponding public key to verify these tokens. No certificate
  # is needed — only the asymmetric key pair matters.
  serviceAccount:
    key: ${service_account_key}
  controlPlane:
    endpoint: https://${talos_virtual_ip}:6443
  apiServer:
    image: registry.k8s.io/kube-apiserver:v1.34.3
    certSANs:
      - ${ipv4_address}
    disablePodSecurityPolicy: true
    extraArgs:
      feature-gates: MutatingAdmissionPolicy=true
      runtime-config: admissionregistration.k8s.io/v1beta1=true
    admissionControl:
      - name: PodSecurity
        configuration:
          apiVersion: pod-security.admission.config.k8s.io/v1alpha1
          defaults:
            audit: restricted
            audit-version: latest
            enforce: baseline
            enforce-version: latest
            warn: restricted
            warn-version: latest
          exemptions:
            namespaces:
              - kube-system
            runtimeClasses: []
            usernames: []
          kind: PodSecurityConfiguration
    auditPolicy:
      apiVersion: audit.k8s.io/v1
      kind: Policy
      rules:
        - level: Metadata
    resources:
      requests:
        cpu: 250m
        memory: 512Mi
      # No limits - critical component should not be throttled
  proxy:
    image: registry.k8s.io/kube-proxy:v1.34.3
    # Using Cilium as the proxy, so disabling kube-proxy
    disabled: true
  etcd:
    # etcd CA (RSA 4096 / ECDSA P-256) — an independent CA dedicated to etcd's
    # mutual TLS. Signs both the etcd server and peer certificates. Kept separate
    # from the Kubernetes CA so that only etcd peers and the API server (as a
    # client) can participate in etcd communication. The API server is issued a
    # client cert from this CA to authenticate its reads/writes to etcd.
    ca:
      crt: ${etcd_ca_crt}
      key: ${etcd_ca_key}
    extraArgs:
      listen-metrics-urls: http://0.0.0.0:2381
  controllerManager:
    image: registry.k8s.io/kube-controller-manager:v1.34.3
    extraArgs:
      # NOTE: Kubernetes manifests controlled by Talos require a special application process compared to most machine-config changes.
      # Source: https://github.com/siderolabs/talos/discussions/7835
      bind-address: 0.0.0.0
    resources:
      requests:
        cpu: 200m
        memory: 512Mi
      # No limits - critical component should not be throttled
  discovery:
    enabled: true
  scheduler:
    image: registry.k8s.io/kube-scheduler:v1.34.3
    extraArgs:
      # NOTE: This enables Prometheus to scrape metrics from the control plane nodes
      bind-address: 0.0.0.0
    resources:
      requests:
        cpu: 250m
        memory: 512Mi
      # No limits - critical component should not be throttled
  inlineManifests:
    - name: cilium
      contents: |-
        apiVersion: v1
        kind: Namespace
        metadata:
            name: cilium
            annotations:
              kustomize.toolkit.fluxcd.io/prune: disabled
            labels:
              pod-security.kubernetes.io/enforce: "privileged"
    # Need this namespace so that the secrets can be bootstrapped into this namespace.
    - name: flux-system
      contents: |-
        apiVersion: v1
        kind: Namespace
        metadata:
            name: flux-system
            annotations:
              kustomize.toolkit.fluxcd.io/prune: disabled
            labels:
              pod-security.kubernetes.io/enforce: "privileged"
