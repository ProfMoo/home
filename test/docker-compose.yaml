version: "3.7"

services:
  lidarr:
    image: hotio/lidarr
    ports:
      - "8686:8686"
    environment:
      - PUID=1000
      - PGID=1000
      - UMASK=002
      - TZ=Etc/UTC
    volumes:
      - ./lidarr-volume:/config
    links:
      - jackett
      - deluge
  jackett:
    image: hotio/jackett
    ports:
      - "9117:9117"
    environment:
      - PUID=1000
      - PGID=1000
      - UMASK=002
      - TZ=Etc/UTC
    volumes:
      - ./jackett-volume:/config
  deluge:
    image: lscr.io/linuxserver/deluge
    environment:
      - PUID=1000
      - PGID=1000
      - UMASK=022
      - TZ=America/New_York
      - DELUGE_LOGLEVEL=error #optional
    volumes:
      - ./deluge-config:/config
      - ./deluge-volume:/downloads
    ports:
      - 8112:8112
      - 6881:6881
      - 6881:6881/udp
      - 58846:58846
    restart: unless-stopped