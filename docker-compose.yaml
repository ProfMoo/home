version: '3.8'

services:
  beets:
    volumes:
      - ${DOWNLOAD_DIR}:/downloads
      - ${MUSIC_LIBRARY_DIR}:/music
    extends:
      file: beets/docker-compose.yaml
      service: beets
  qbittorrent:
    # NOTE: We set the user to root to ensure qBittorrent has the proper permissions to monitor to folder
    # for new torrents
    user: root
    volumes:
      # If you change these locations inside the docker container, you must also change the config file
      - ${TRACKER_DIR}:/torrent-files
      - ${DOWNLOAD_DIR}:/downloads
    extends:
      file: qBittorrent/docker-compose.yaml
      service: qbittorrent
  lidarr:
    extends:
      file: lidarr/docker-compose.yaml
      service: lidarr
