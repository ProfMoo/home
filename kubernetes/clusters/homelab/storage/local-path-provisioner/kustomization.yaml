---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: local-path-provisioner
  namespace: flux-system
  labels:
    # NOTE: This ensures that Flux doesn't substitute variables into the configuration defined in the HelmRelease.
    # This was done with the startup/shutdown scripts in mind.
    substitution.flux.home.arpa/disabled: "true"
spec:
  path: ./kubernetes/clusters/homelab/storage/local-path-provisioner/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  interval: 30m
  retryInterval: 1m
  timeout: 5m
