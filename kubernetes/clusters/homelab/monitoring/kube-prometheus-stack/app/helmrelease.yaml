---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: monitoring
spec:
  interval: 30m
  timeout: 30m
  chart:
    spec:
      chart: kube-prometheus-stack
      version: 55.6.0
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    crds: CreateReplace
    timeout: 30m
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    timeout: 30m
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  valuesFrom:
    - kind: ConfigMap
      name: kube-state-metrics-configmap
      valuesKey: kube-state-metrics.yaml
  values:
    cleanPrometheusOperatorObjectNames: true
    alertmanager:
      enabled: false
    nodeExporter:
      enabled: true
    kubelet:
      enabled: true
      serviceMonitor:
        metricRelabelings:
          - action: replace
            sourceLabels: ["node"]
            targetLabel: instance
    kubeApiServer:
      enabled: true
    kubeControllerManager:
      enabled: true
      endpoints: &endpoints
        - 192.168.1.50
        - 192.168.1.22
        - 192.168.1.25
    kubeEtcd:
      enabled: true
      endpoints: *endpoints
    kubeScheduler:
      enabled: true
      endpoints: *endpoints
    kubeProxy:
      enabled: true
    grafana:
      enabled: false
    coreDns:
      enabled: true
    prometheus:
      ingress:
        enabled: false
      prometheusSpec:
        replicas: 1
        retention: 2d
        retentionSize: 50GB
        enableAdminAPI: true
        walCompression: true
        ruleSelectorNilUsesHelmValues: false
        serviceMonitorSelectorNilUsesHelmValues: false
        podMonitorSelectorNilUsesHelmValues: false
        probeSelectorNilUsesHelmValues: false
        enableFeatures:
          - new-service-discovery-manager
        resources:
          requests:
            cpu: 150m
            memory: 4Gi
          limits:
            memory: 8Gi
        # NOTE: This is needed due to how Kubernetes handles filesystem permissions of hostPath PVCs.
        # More info: https://github.com/prometheus/prometheus/issues/5976#issuecomment-881910837.
        # I couldn't get the initContainer volume permission fix to work, so this is the next best thing.
        securityContext:
          runAsNonRoot: false
          runAsUser: 0
          runAsGroup: 0
        storageSpec:
          volumeClaimTemplate:
            spec:
              storageClassName: local-path
              resources:
                requests:
                  storage: 60Gi
