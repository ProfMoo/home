apiVersion: v1
kind: Service
metadata:
  name: prometheus-gui
spec:
  selector:
    app.kubernetes.io/name: prometheus
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
      nodePort: 30085
    - protocol: TCP
      port: 9090
      targetPort: 9090
      nodePort: 30086
  type: NodePort
