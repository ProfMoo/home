apiVersion: v1
kind: Service
metadata:
  name: grafana-gui
spec:
  selector:
    app.kubernetes.io/name: grafana
  ports:
    - protocol: TCP
      name: gui
      port: 80
      targetPort: 80
      nodePort: 30087
    - protocol: TCP
      name: gui2
      port: 3000
      targetPort: 3000
      nodePort: 30088
  type: NodePort
