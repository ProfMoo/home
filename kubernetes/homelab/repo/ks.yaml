---
# NOTE: The flux operator instance references this Kustomization, not a specific kustomization.yaml directly.
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: apps
  namespace: flux-system
spec:
  interval: 5m0s
  path: ./kubernetes/homelab/apps
  prune: false # revert later
  sourceRef:
    kind: GitRepository
    name: profmoo-home
    namespace: flux-system
  # Enables this ks object to decrypt the secret sops-age,
  # which is then used to place the decrypted sops-age secret into each namespace.
  decryption:
    provider: sops
    secretRef:
      name: sops-age
  patches:
    - # Add Sops decryption to child Kustomizations
      patch: |-
        apiVersion: kustomize.toolkit.fluxcd.io/v1
        kind: Kustomization
        metadata:
          name: not-used
        spec:
          decryption:
            provider: sops
            secretRef:
              name: sops-age
      target:
        group: kustomize.toolkit.fluxcd.io
        kind: Kustomization
