---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: monitoring
spec:
  interval: 30m
  timeout: 30m
  chart:
    spec:
      chart: kube-prometheus-stack
      version: 56.19.0
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: flux-system
  maxHistory: 3
  install:
    crds: CreateReplace
    timeout: 30m
    remediation:
      retries: 5
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    timeout: 30m
    remediation:
      retries: 5
  uninstall:
    keepHistory: false
  dependsOn:
    - name: local-path-provisioner
      namespace: storage
  valuesFrom:
    - kind: ConfigMap
      name: kube-state-metrics-configmap
      valuesKey: kube-state-metrics.yaml
  values:
    cleanPrometheusOperatorObjectNames: true
    alertmanager:
      enabled: false
    nodeExporter:
      enabled: true
    kubelet:
      enabled: true
      serviceMonitor:
        insecureSkipVerify: true
        metricRelabelings:
          - action: replace
            sourceLabels: ["node"]
            targetLabel: instance
    kubeStateMetrics:
      enabled: true
    kubeApiServer:
      enabled: true
    kubeEtcd:
      enabled: true
      endpoints: &endpoints
        - 192.168.8.20
        - 192.168.8.21
        - 192.168.8.22
      service:
        enabled: true
      serviceMonitor:
        scheme: https
        insecureSkipVerify: true
    kubeControllerManager:
      enabled: true
      endpoints: *endpoints
      service:
        enabled: true
      serviceMonitor:
        scheme: https
        insecureSkipVerify: true
    kubeScheduler:
      enabled: true
      endpoints: *endpoints
      service:
        enabled: true
      serviceMonitor:
        scheme: https
        insecureSkipVerify: true
    kubeProxy:
      enabled: true
    grafana:
      enabled: false
    coreDns:
      enabled: true
    # NOTE: This Github comment explains the purpose of this webhook:
    # https://github.com/prometheus-community/helm-charts/blob/0368ef87ac4c6ec572ae5bb31dcff3f7c01281e5/charts/kube-prometheus-stack/values.yaml#L2075-L2076
    # It seems useful, but it continually causing the deployment issues due to an unauthorized error. Will revisit later.
    prometheusOperator:
      tls:
        enabled: false
      admissionWebhooks:
        patch:
          enabled: false
    prometheus:
      ingress:
        enabled: false
      prometheusSpec:
        replicas: 1
        retention: 2d
        retentionSize: 50GB
        enableAdminAPI: true
        walCompression: true
        ruleSelectorNilUsesHelmValues: false
        serviceMonitorSelectorNilUsesHelmValues: false
        podMonitorSelectorNilUsesHelmValues: false
        probeSelectorNilUsesHelmValues: false
        enableFeatures:
          - auto-gomaxprocs
          - memory-snapshot-on-shutdown
          - new-service-discovery-manager
        resources:
          requests:
            cpu: 150m
            memory: 4Gi
          limits:
            memory: 8Gi
        # NOTE: This is needed due to how Kubernetes handles filesystem permissions of hostPath PVCs.
        # More info: https://github.com/prometheus/prometheus/issues/5976#issuecomment-881910837.
        # I couldn't get the initContainer volume permission fix to work, so this is the next best thing.
        securityContext:
          runAsNonRoot: false
          runAsUser: 0
          runAsGroup: 0
        storageSpec:
          volumeClaimTemplate:
            spec:
              storageClassName: local-hostpath
              resources:
                requests:
                  storage: 60Gi
