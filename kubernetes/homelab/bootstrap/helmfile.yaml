---
# yaml-language-server: $schema=https://json.schemastore.org/helmfile
helmDefaults:
  force: true
  timeout: 600
  wait: false
  waitForJobs: true
  # We need namespaces such as `flux-system` to exist already.
  createNamespace: true
releases:
  - name: cilium
    namespace: cilium
    chart: cilium/cilium
    version: 1.18.1
    values: ['../apps/cilium/cilium/app/helm-values.yaml']
  - name: flux-operator
    namespace: flux-system
    chart: oci://ghcr.io/controlplaneio-fluxcd/charts/flux-operator
    version: 0.28.0
    values: ['../apps/flux-system/flux-operator/app/helm-values.yaml']
  - name: flux-instance
    namespace: flux-system
    chart: oci://ghcr.io/controlplaneio-fluxcd/charts/flux-instance
    version: 0.28.0
    values: ['../apps/flux-system/flux-operator/instance/helm-values.yaml']
    needs: ['flux-system/flux-operator']
    wait: false
repositories:
  - name: cilium
    url: https://helm.cilium.io
