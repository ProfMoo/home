---
# yaml-language-server: $schema=https://json.schemastore.org/helmfile
helmDefaults:
  timeout: 600
  cleanupOnFail: true
  wait: true
  waitForJobs: true
  # Many of the namespaces these Helm releases depend on will not exist during initial bootstrap, so we need to create them.
  createNamespace: true
# The Helmfile release here pull in the configuration directly from the HelmReleases.
# So this means that the Helmfile will use the same values that the eventualy flux-operator will use.
# Once this is deployed, the flux-operator will pickup the configuration from the HelmReleases.
# At that point, the flux-operator will begin to manage itself.
releases:
  - name: cilium
    namespace: cilium
    chart: oci://quay.io/cilium/charts/cilium
    version: 1.19.1
    values:
      - ./values.yaml.gotmpl
    hooks:
      - # Wait for Cilium CRDs to be available - the CRDs might not be immediately available after the Cilium Helm release is installed from the previous step.
        command: bash
        args:
          - -c
          - until kubectl get crd ciliuml2announcementpolicies.cilium.io ciliumloadbalancerippools.cilium.io &>/dev/null; do sleep 5; done
        events:
          - postsync
        showlogs: true
      - # Apply Cilium CRs
        command: kubectl
        args:
          - apply
          - --namespace=cilium
          - --server-side
          - --field-manager=kustomize-controller
          - --filename=../../../kubernetes/homelab/apps/cilium/cilium/config/l2.yaml
        events:
          - postsync
        showlogs: true
  - name: coredns
    namespace: kube-system
    chart: oci://ghcr.io/coredns/charts/coredns
    version: 1.45.2
    values: ['./values.yaml.gotmpl']
    needs: ['cilium/cilium']
  - name: spegel
    namespace: kube-system
    chart: oci://ghcr.io/spegel-org/helm-charts/spegel
    version: 0.6.0
    values: ['./values.yaml.gotmpl']
    needs: ['kube-system/coredns']
  - name: cert-manager
    namespace: cert-manager
    chart: oci://quay.io/jetstack/charts/cert-manager
    version: v1.19.4
    values: ['./values.yaml.gotmpl']
    needs: ['kube-system/spegel']
  - name: flux-operator
    namespace: flux-system
    chart: oci://ghcr.io/controlplaneio-fluxcd/charts/flux-operator
    version: 0.41.1
    values: ['./values.yaml.gotmpl']
    needs: ['cert-manager/cert-manager']
  - name: flux-instance
    namespace: flux-system
    chart: oci://ghcr.io/controlplaneio-fluxcd/charts/flux-instance
    version: 0.42.1
    values: ['./values.yaml.gotmpl']
    needs: ['flux-system/flux-operator']
