---
# yaml-language-server: $schema=https://json.schemastore.org/helmfile
helmDefaults:
  timeout: 600
  cleanupOnFail: true
  wait: true
  waitForJobs: true
  # We need namespaces such as `cilium` and `flux-system` to exist already.
  createNamespace: true
# The Helmfile release here pull in the configuration directly from the HelmReleases.
# So once this is deployed, the flux-operator will pickup the configuration from the HelmReleases.
# At that point, the flux-operator will begin to manage itself.
releases:
  - name: cilium
    namespace: cilium
    chart: oci://ghcr.io/home-operations/charts-mirror/cilium
    version: 1.18.3
    values: ['./values.yaml.gotmpl']
  - name: coredns
    namespace: kube-system
    chart: oci://ghcr.io/coredns/charts/coredns
    version: 1.45.0
    values: ['./values.yaml.gotmpl']
    needs: ['cilium/cilium']
  - name: spegel
    namespace: base
    chart: oci://ghcr.io/spegel-org/helm-charts/spegel
    version: 0.4.0
    values: ['./values.yaml.gotmpl']
    needs: ['kube-system/coredns']
  - name: cert-manager
    namespace: cert-manager
    chart: oci://quay.io/jetstack/charts/cert-manager
    version: v1.19.1
    values: ['./values.yaml.gotmpl']
    needs: ['base/spegel']
  - name: flux-operator
    namespace: flux-system
    chart: oci://ghcr.io/controlplaneio-fluxcd/charts/flux-operator
    version: 0.32.0
    values: ['./values.yaml.gotmpl']
    needs: ['cert-manager/cert-manager']
  - name: flux-instance
    namespace: flux-system
    chart: oci://ghcr.io/controlplaneio-fluxcd/charts/flux-instance
    version: 0.33.0
    values: ['./values.yaml.gotmpl']
    needs: ['flux-system/flux-operator']
