---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: freenas-api-iscsi
spec:
  interval: 30m
  chart:
    spec:
      chart: democratic-csi
      version: 0.14.5
      sourceRef:
        kind: HelmRepository
        name: democratic-csi
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  # NOTE: Values: https://github.com/democratic-csi/charts/blob/master/stable/democratic-csi/values.yaml
  # Examples: https://github.com/democratic-csi/democratic-csi/blob/master/examples/freenas-api-iscsi.yaml
  valuesFrom:
    - targetPath: driver.config.httpConnection.apiKey
      kind: Secret
      name: truenas-iscsi-secrets
      valuesKey: apiKey
  values:
    controller:
      externalAttacher:
        resources:
          requests:
            cpu: 10m
            memory: 50Mi
            ephemeral-storage: 1Gi
          limits:
            memory: 150Mi
            ephemeral-storage: 5Gi
      externalProvisioner:
        resources:
          requests:
            cpu: 10m
            memory: 50Mi
            ephemeral-storage: 1Gi
          limits:
            memory: 150Mi
            ephemeral-storage: 5Gi
      externalResizer:
        resources:
          requests:
            cpu: 10m
            memory: 50Mi
            ephemeral-storage: 1Gi
          limits:
            memory: 150Mi
            ephemeral-storage: 5Gi
      externalSnapshotter:
        resources:
          requests:
            cpu: 10m
            memory: 50Mi
            ephemeral-storage: 1Gi
          limits:
            memory: 200Mi
            ephemeral-storage: 5Gi
      driver:
        image: democraticcsi/democratic-csi:v1.8.4
        resources:
          requests:
            cpu: 20m
            memory: 50Mi
            ephemeral-storage: 1Gi
          limits:
            memory: 200Mi
            ephemeral-storage: 2Gi
    csiProxy:
      resources:
        requests:
          cpu: 40m
          memory: 50Mi
          ephemeral-storage: 1Gi
        limits:
          memory: 200Mi
          ephemeral-storage: 5Gi
    csiDriver:
      name: "org.democratic-csi.iscsi"
    storageClasses:
      - name: freenas-api-iscsi
        defaultClass: false
        reclaimPolicy: Delete
        volumeBindingMode: Immediate
        allowVolumeExpansion: true
        parameters:
          fsType: ext4
          detachedVolumesFromSnapshots: "false"
        mountOptions: []
        secrets:
          provisioner-secret:
          controller-publish-secret:
          node-stage-secret:
          node-publish-secret:
          controller-expand-secret:
    driver:
      config:
        driver: freenas-api-iscsi
        instance_id:
        httpConnection:
          protocol: http
          host: 192.168.1.26
          port: 80
          allowInsecure: true
        zfs:
          datasetParentName: vault/homelab/file/v
          detachedSnapshotsDatasetParentName: vault/homelab/file/s
          zvolCompression:
          zvolDedup:
          zvolEnableReservation: false
          zvolBlocksize:
        iscsi:
          targetPortal: "192.168.1.26:3260"
          targetPortals: []
          interface:
          namePrefix: csi-
          nameSuffix: "-clustera"
          targetGroups:
            - targetGroupPortalGroup: 1
              targetGroupInitiatorGroup: 1
              targetGroupAuthType: None
              targetGroupAuthGroup:
          extentInsecureTpc: true
          extentXenCompat: false
          extentDisablePhysicalBlocksize: true
          extentBlocksize: 512
          extentRpm: "SSD"
          extentAvailThreshold: 0
    node:
      # https://github.com/democratic-csi/democratic-csi?tab=readme-ov-file#talos
      hostPID: true
      driver:
        extraEnv:
          - name: ISCSIADM_HOST_STRATEGY
            value: nsenter
          - name: ISCSIADM_HOST_PATH
            value: /usr/local/sbin/iscsiadm
        iscsiDirHostPath: /usr/local/etc/iscsi
        iscsiDirHostPathType: ""
        resources:
          requests:
            cpu: 50m
            memory: 150Mi
            ephemeral-storage: 1Gi
          limits:
            memory: 300Mi
            ephemeral-storage: 5Gi
      image: democraticcsi/democratic-csi:v1.8.4
      driverRegistrar:
        resources:
          requests:
            cpu: 30m
            memory: 50Mi
            ephemeral-storage: 1Gi
          limits:
            memory: 200Mi
            ephemeral-storage: 5Gi
      cleanup:
        resources:
          requests:
            cpu: 50m
            memory: 50Mi
            ephemeral-storage: 1Gi
          limits:
            memory: 200Mi
            ephemeral-storage: 5Gi
