---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: local-path-provisioner
  namespace: storage
spec:
  interval: 30m
  chart:
    spec:
      chart: democratic-csi
      version: 0.14.5
      sourceRef:
        name: democratic-csi
        kind: HelmRepository
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  # NOTE: Values: https://github.com/democratic-csi/charts/blob/master/stable/democratic-csi/values.yaml
  values:
    fullnameOverride: local-path-provisioner
    csiDriver:
      name: "org.democratic-csi.local-hostpath"
      storageCapacity: true
      attachRequired: false
      fsGroupPolicy: File
    storageClasses:
      - name: local-hostpath
        defaultClass: false
        reclaimPolicy: Delete
        volumeBindingMode: WaitForFirstConsumer
        allowVolumeExpansion: true
    controller:
      strategy: node
      externalProvisioner:
        extraArgs:
          - --leader-election=false
          - --node-deployment=true
          - --node-deployment-immediate-binding=false
          - --feature-gates=Topology=true
          - --strict-topology=true
          - --enable-capacity=true
          - --capacity-ownerref-level=1
      externalResizer:
        enabled: false
      externalAttacher:
        enabled: false
      externalSnapshotter:
        enabled: false
      driver:
        image: docker.io/democraticcsi/democratic-csi:v1.8.4
    node:
      driver:
        image: docker.io/democraticcsi/democratic-csi:v1.8.4
        extraVolumeMounts:
          - name: local-storage
            mountPath: /var/lib/csi-local-hostpath
            mountPropagation: Bidirectional
      extraVolumes:
        - name: local-storage
          hostPath:
            path: /var/lib/csi-local-hostpath
            type: DirectoryOrCreate
    driver:
      config:
        driver: local-hostpath
        local-hostpath:
          # NOTE: Generally shareBasePath and controllerBasePath should be the same for this driver (i.e. local-path)
          # NOTE: This path should be mounted into the csi-driver container above in the node section
          shareBasePath: "/var/lib/csi-local-hostpath"
          controllerBasePath: "/var/lib/csi-local-hostpath"
          dirPermissionsMode: "0777"
          dirPermissionsUser: 0
          dirPermissionsGroup: 0
