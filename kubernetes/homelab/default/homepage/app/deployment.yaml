apiVersion: apps/v1
kind: Deployment
metadata:
  name: homepage
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: homepage
  template:
    metadata:
      labels:
        app.kubernetes.io/name: homepage
    spec:
      containers:
        - name: homepage
          image: ghcr.io/gethomepage/homepage:v0.8.11
          ports:
            - containerPort: 3000
              name: homepage
          resources:
            requests:
              memory: "64Mi"
              cpu: "100m"
            limits:
              memory: "128Mi"
              cpu: "200m"
          volumeMounts:
            - name: homepage-config-volume
              # NOTE: Homepage expects this at a specific location, which we've matched here.
              mountPath: /app/config
      volumes:
        - name: homepage-config-volume
          configMap:
            name: homepage-config
