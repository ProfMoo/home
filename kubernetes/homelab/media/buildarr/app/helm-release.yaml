---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: buildarr
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.1.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  dependsOn:
    - name: prowlarr
      namespace: media
    - name: radarr
      namespace: media
  # NOTE: More info on this Helm chart here: https://bjw-s.github.io/helm-charts/docs/common-library/
  values:
    controllers:
      buildarr:
        containers:
          app:
            image:
              repository: callum027/buildarr
              tag: 0.7.8
            env:
              BUILDARR_LOG_LEVEL: "debug"
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 1Gi
    persistence:
      config:
        type: configMap
        name: buildarr-config
        globalMounts:
          - path: /config
