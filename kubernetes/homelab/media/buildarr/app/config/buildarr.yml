buildarr:
  watch_config: true
  update_days:
    - "monday"
    - "tuesday"
    - "wednesday"
    - "thursday"
    - "friday"
    - "saturday"
    - "sunday"
  update_times:
    - "02:30"

radarr:
  instances:
    radarr:
      hostname: radarr
      port: 80
      protocol: http
      api_key: "foobarbazfoobarbazfoobarbazfooba"

sonarr:
  instances:
    sonarr:
      hostname: sonarr
      port: 80
      protocol: http
      api_key: "foobarbazfoobarbazfoobarbazfooba"

prowlarr:
  instances:
    # Name of the instance as referred to by prowlarr.
    # Assign instance-specific configuration to it.
    prowlarr:
      hostname: prowlarr
      port: 80
      protocol: http
      api_key: "foobarbazfoobarbazfoobarbazfooba"
      settings:
        indexers:
          indexers:
            delete_unmanaged: false
            definitions:
              AnimeBytes:
                type: animebytes
                enable: true
                sync_profile: Standard
                redirect: false
                priority: 25
                query_limit: null
                grab_limit: null
                tags: []
                fields:
                  baseUrl: https://animebytes.tv/
                  username: "${ANIMEBYTES_USERNAME}"
                  passkey: "${ANIMEBYTES_PASSKEY}"
                  freeleechOnly: false
                  excludeRaw: false
                  excludeHentai: true
                  searchByYear: false
                  enableSonarrCompatibility: true
                  useFilenameForSingleEpisodes: false
                  addJapaneseTitle: true
                  addRomajiTitle: true
                  addAlternativeTitle: true
                  baseSettings.limitsUnit: Day
                  torrentBaseSettings.appMinimumSeeders: null
                  torrentBaseSettings.seedRatio: null
                  torrentBaseSettings.seedTime: null
                  torrentBaseSettings.packSeedTime: null
                secret_fields: {}
              Anthelion (API):
                type: anthelion-api
                enable: true
                sync_profile: Standard
                redirect: false
                priority: 25
                query_limit: 1000
                grab_limit: 10
                tags: []
                fields:
                  definitionFile: anthelion-api
                  baseUrl: https://anthelion.me/
                  baseSettings.limitsUnit: Day
                  torrentBaseSettings.appMinimumSeeders: null
                  torrentBaseSettings.seedRatio: null
                  torrentBaseSettings.seedTime: null
                  torrentBaseSettings.packSeedTime: null
                secret_fields:
                  apikey: "${ANTHELIION_APIKEY}"
              MoreThanTV:
                type: torznab
                enable: true
                sync_profile: Standard
                redirect: false
                priority: 25
                query_limit: null
                grab_limit: null
                tags: []
                fields:
                  baseUrl: https://www.morethantv.me
                  apiPath: /api/torznab
                  torrentBaseSettings.appMinimumSeeders: null
                  torrentBaseSettings.seedRatio: null
                  torrentBaseSettings.seedTime: null
                  torrentBaseSettings.packSeedTime: null
                  additionalParameters: null
                  vipExpiration: ""
                  baseSettings.limitsUnit: Day
                secret_fields:
                  apiKey: "${MORETHANTV_APIKEY}"
              MyAnonamouse:
                type: myanonamouse
                enable: true
                sync_profile: Standard
                redirect: false
                priority: 25
                query_limit: null
                grab_limit: null
                tags: []
                fields:
                  baseUrl: https://www.myanonamouse.net/
                  mamId: "${MYANONAMOUSE_MAMID}"
                  searchType: All torrents
                  freeleech: false
                  searchInDescription: true
                  searchInSeries: true
                  searchInFilenames: true
                  baseSettings.limitsUnit: Day
                  torrentBaseSettings.appMinimumSeeders: null
                  torrentBaseSettings.seedRatio: null
                  torrentBaseSettings.seedTime: null
                  torrentBaseSettings.packSeedTime: null
                secret_fields: {}
              Orpheus:
                type: orpheus
                enable: true
                sync_profile: Standard
                redirect: true
                priority: 25
                query_limit: 2000
                grab_limit: 100
                tags: []
                fields:
                  baseUrl: https://orpheus.network/
                  useFreeleechToken: true
                  baseSettings.limitsUnit: Day
                  torrentBaseSettings.appMinimumSeeders: null
                  torrentBaseSettings.seedRatio: null
                  torrentBaseSettings.seedTime: null
                  torrentBaseSettings.packSeedTime: null
                secret_fields:
                  apikey: "${ORPHEUS_APIKEY}"
              Redacted:
                type: redacted
                enable: true
                sync_profile: Standard
                redirect: true
                priority: 25
                query_limit: 2000
                grab_limit: 100
                tags: []
                fields:
                  baseUrl: https://redacted.ch/
                  useFreeleechToken: true
                  baseSettings.limitsUnit: Day
                  torrentBaseSettings.appMinimumSeeders: null
                  torrentBaseSettings.seedRatio: null
                  torrentBaseSettings.seedTime: null
                  torrentBaseSettings.packSeedTime: null
                secret_fields:
                  apikey: "${REDACTED_APIKEY}"
          proxies:
            delete_unmanaged: false
            definitions: {}
        apps:
          applications:
            delete_unmanaged: false
            definitions:
              Radarr:
                type: radarr
                prowlarr_url: http://prowlarr:80
                base_url: http://radarr:80
                sync_level: full-sync
                sync_categories:
                  - movies/bluray
                  - movies/3d
                  - movies/dvd
                  - movies/other
                  - movies
                  - movies/uhd
                  - movies/sd
                  - movies/foreign
                  - movies/web-dl
                  - movies/x265
                  - movies/hd
                tags: []
                sync_reject_blocklisted_torrent_hashes: false
                instance_name: null
                api_key: foobarbazfoobarbazfoobarbazfooba
              Sonarr:
                type: sonarr
                prowlarr_url: http://prowlarr:80
                base_url: http://sonarr:80
                sync_level: full-sync
                sync_categories:
                  - tv/other
                  - tv
                  - tv/foreign
                  - tv/web-dl
                  - tv/hd
                  - tv/x265
                  - tv/sd
                  - tv/uhd
                tags: []
                sync_reject_blocklisted_torrent_hashes: false
                instance_name: null
                api_key: foobarbazfoobarbazfoobarbazfooba
                anime_sync_categories:
                  - tv/anime
                sync_anime_standard_format_search: false
          sync_profiles:
            delete_unmanaged: false
            definitions:
              Standard:
                enable_rss: true
                enable_interactive_search: true
                enable_automatic_search: true
                minimum_seeders: 1
        download_clients:
          delete_unmanaged: false
          definitions:
            qBittorrent:
              enable: true
              priority: 1
              tags: []
              type: qbittorrent
              host: 192.168.1.78
              port: 8085
              use_ssl: false
              url_base: null
              username: admin
              password: adminadmin
              category: prowlarr
              client_priority: last
              initial_state: start
              category_mappings: {}
        notifications:
          delete_unmanaged: false
          definitions: {}
        tags:
          definitions: []
        general:
          host:
            bind_address: "*"
            port: 9696
            ssl_port: 6969
            use_ssl: false
            ssl_cert_path: null
            ssl_cert_password: null
            url_base: null
            instance_name: Prowlarr
          security:
            authentication: external
            authentication_required: enabled
            username: null
            password: null
            certificate_validation: enabled
          proxy:
            enable: false
            proxy_type: http
            hostname: null
            port: 8080
            username: null
            password: null
            ignored_addresses: []
            bypass_proxy_for_local_addresses: true
          logging:
            log_level: INFO
          analytics:
            send_anonymous_usage_data: true
          updates:
            branch: master
            automatic: false
            mechanism: docker
            script_path: null
          backup:
            folder: Backups
            interval: 7
            retention: 28
        ui:
          first_day_of_week: sunday
          week_column_header: month-first
          short_date_format: word-month-first
          long_date_format: month-first
          time_format: twelve-hour
          show_relative_dates: true
          enable_color_impaired_mode: false
          theme: auto
          ui_language: en
