---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: factorio-1
spec:
  capacity:
    storage: 50Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: "192.168.1.26"
    path: /mnt/vault/factorio/factorio-1
  mountOptions:
    - nfsvers=4.2
    - nconnect=8
    - hard
