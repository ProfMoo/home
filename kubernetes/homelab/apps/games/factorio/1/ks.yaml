---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app factorio-1
  namespace: flux-system
spec:
  targetNamespace: games
  suspend: true # remove later
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  path: ./kubernetes/homelab/apps/games/factorio/1/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: profmoo-home
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 15m
  # NOTE: This enable this to recreate resources on immutable fields changes
  # Docs: https://github.com/fluxcd/kustomize-controller/blob/main/docs/spec/v1/kustomizations.md#recommended-settings
  force: true
  decryption:
    provider: sops
    secretRef:
      name: sops-age
