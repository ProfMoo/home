---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: minecraft-3
spec:
  capacity:
    storage: 50Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: "192.168.1.26"
    path: /mnt/vault/container-volumes/minecraft-server-3
  mountOptions:
    - nfsvers=4.2
    - nconnect=8
    - hard
