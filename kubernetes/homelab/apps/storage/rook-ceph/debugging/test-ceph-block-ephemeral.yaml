---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: test-claim-ceph-block-ephemeral
spec:
  storageClassName: ceph-block-ephemeral
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
# To read file:
# k exec -n storage -it test-ceph-block-ephemeral-pod -- cat /data/test-file.txt
apiVersion: v1
kind: Pod
metadata:
  name: test-ceph-block-ephemeral-pod
spec:
  containers:
    - name: test-container
      image: busybox:stable
      command: ["sh", "-c", "echo 'Testing Ceph Block Storage...' > /data/test-file.txt; tail -f /dev/null"]
      resources:
        limits:
          cpu: "0.05"
          memory: "128Mi"
        requests:
          cpu: "0.01"
          memory: "64Mi"
      volumeMounts:
        - name: test-volume
          mountPath: /data
  volumes:
    - name: test-volume
      persistentVolumeClaim:
        claimName: test-claim-ceph-block-ephemeral
