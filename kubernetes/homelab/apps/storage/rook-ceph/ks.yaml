---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app rook-ceph-operator
  namespace: flux-system
spec:
  targetNamespace: storage
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  dependsOn:
    - name: external-secrets-bitwarden
      namespace: base
    - name: snapshot-controller
      namespace: flux-system
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2
      kind: HelmRelease
      name: rook-ceph-operator
      namespace: storage
  interval: 1h
  path: ./kubernetes/homelab/apps/storage/rook-ceph/operator
  prune: false # revert later
  retryInterval: 2m
  sourceRef:
    kind: GitRepository
    name: profmoo-home
    namespace: flux-system
  timeout: 5m
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app rook-ceph-cluster
  namespace: flux-system
spec:
  targetNamespace: storage
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  dependsOn:
    - name: rook-ceph-operator
      namespace: flux-system
    - name: volsync
      namespace: flux-system
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2
      kind: HelmRelease
      name: rook-ceph-cluster
      namespace: storage
    - apiVersion: ceph.rook.io/v1
      kind: CephCluster
      name: storage
      namespace: storage
  healthCheckExprs:
    - apiVersion: ceph.rook.io/v1
      kind: CephCluster
      failed: status.ceph.health == 'HEALTH_ERR'
      current: status.ceph.health in ['HEALTH_OK', 'HEALTH_WARN']
  interval: 1h
  path: ./kubernetes/homelab/apps/storage/rook-ceph/cluster
  prune: false # revert later
  retryInterval: 2m
  sourceRef:
    kind: GitRepository
    name: profmoo-home
    namespace: flux-system
  timeout: 20m
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app rook-ceph-debugging
  namespace: flux-system
spec:
  targetNamespace: storage
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  dependsOn:
    - name: rook-ceph-cluster
      namespace: flux-system
  interval: 1h
  path: ./kubernetes/homelab/apps/storage/rook-ceph/debugging
  prune: false # revert later
  force: true
  retryInterval: 2m
  sourceRef:
    kind: GitRepository
    name: profmoo-home
    namespace: flux-system
  timeout: 5m
