---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/monitoring.coreos.com/scrapeconfig_v1alpha1.json
apiVersion: monitoring.coreos.com/v1alpha1
kind: ScrapeConfig
metadata:
  name: &name nut-exporter
spec:
  staticConfigs:
    - targets: ["nut-exporter.observability.svc.cluster.local:9199"]
      labels:
        ups: "rack"
  metricsPath: /metrics
  relabelings:
    - action: replace
      targetLabel: job
      replacement: *name
