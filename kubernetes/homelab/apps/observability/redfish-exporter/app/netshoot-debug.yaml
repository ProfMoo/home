---
apiVersion: v1
kind: Pod
metadata:
  name: netshoot-debug
  namespace: observability
  labels:
    app: netshoot-debug
spec:
  hostNetwork: true
  containers:
    - name: netshoot
      image: nicolaka/netshoot:latest
      command: ["sleep", "3600000"]
      resources:
        requests:
          memory: "64Mi"
          cpu: "50m"
        limits:
          memory: "128Mi"
          cpu: "100m"
  nodeSelector:
    kubernetes.io/hostname: jon-hopkins
  restartPolicy: Never
  terminationGracePeriodSeconds: 0
