---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-3.6.1/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app redfish-exporter
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.6.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      redfish-exporter:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/freekingdean/redfish_exporter
              tag: v0.1.12@sha256:86df9aacf0f9c34e6282ad0bd18651c2e959c4adf72aba1ac272be1182cbc902
            args:
              - serve
              - --config=/etc/redfish_exporter/config.yaml
            probes:
              liveness:
                enabled: true
                spec:
                  httpGet:
                    path: /healthz
                    port: metrics
              readiness:
                enabled: true
                spec:
                  httpGet:
                    path: /healthz
                    port: metrics
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 128Mi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 568
        runAsGroup: 568
      priorityClassName: high-priority
    service:
      app:
        controller: *app
        ports:
          http:
            port: 9610
    serviceMonitor:
      app:
        serviceName: *app
        endpoints:
          - interval: 3m
            path: /metrics
            port: metrics
            scheme: http
            scrapeTimeout: 60s
    persistence:
      config:
        type: configMap
        name: redfish-configmap
        globalMounts:
          - path: /etc/redfish_exporter/config.yaml
            subPath: config.yaml
            readOnly: true
