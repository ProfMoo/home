---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: goldpinger
  labels:
    app: goldpinger
  annotations:
    external-dns.alpha.kubernetes.io/target: internal.drmoo.io
spec:
  parentRefs:
    - name: envoy-internal
      namespace: networking
      sectionName: https
  hostnames:
    - goldpinger.drmoo.io
  rules:
    - backendRefs:
        - name: goldpinger
          port: 80
