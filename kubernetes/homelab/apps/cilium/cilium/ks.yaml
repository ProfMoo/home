---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app cilium
  namespace: &namespace cilium
spec:
  targetNamespace: *namespace
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  path: ./kubernetes/homelab/apps/cilium/cilium/app
  # NOTE: We mark this as false because we don't want to prune the resources in the cilium namespace.
  # That'd break the cluster and we'd need to manually recreate the resources.
  prune: false
  sourceRef:
    kind: GitRepository
    name: profmoo-home
    namespace: flux-system
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 15m
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app cilium-config
  namespace: &namespace cilium
spec:
  targetNamespace: *namespace
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  path: ./kubernetes/homelab/apps/cilium/cilium/config
  # NOTE: We mark this as false because we don't want to prune the resources in the cilium namespace.
  # That'd break the cluster and we'd need to manually recreate the resources.
  prune: false
  sourceRef:
    kind: GitRepository
    name: profmoo-home
    namespace: flux-system
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
