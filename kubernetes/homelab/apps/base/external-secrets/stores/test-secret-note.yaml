---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: test-secret-note
  namespace: base
spec:
  target:
    deletionPolicy: Delete
    template:
      type: Opaque
      data:
        TESTING: "{{ .TESTING }}"
  refreshInterval: 15m
  data:
    - secretKey: TESTING
      sourceRef:
        storeRef:
          name: bitwarden-notes
          kind: ClusterSecretStore
      remoteRef:
        key: f9d87bb4-95de-43d7-89d8-b1f00024ce07
