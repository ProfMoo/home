---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: test-secret
  namespace: base
spec:
  target:
    deletionPolicy: Delete
    template:
      type: Opaque
      data:
        TESTING: |-
          {{ .testing-foobar }}
  refreshInterval: 15m
  data:
    - secretKey: testing-foobar
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: f9d87bb4-95de-43d7-89d8-b1f00024ce07
