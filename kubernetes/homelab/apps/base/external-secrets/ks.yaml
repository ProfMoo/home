---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app external-secrets
  namespace: flux-system
spec:
  interval: 10m
  suspend: true # remove later
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  path: ./kubernetes/homelab/apps/base/external-secrets/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: profmoo-home
  wait: false
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app external-secrets-bitwarden
  namespace: flux-system
spec:
  suspend: true # remove later
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  path: ./kubernetes/homelab/apps/base/external-secrets/bitwarden
  prune: true
  sourceRef:
    kind: GitRepository
    name: profmoo-home
  wait: false
  interval: 30m
  retryInterval: 1m
  dependsOn:
    - name: external-secrets
  decryption:
    provider: sops
    secretRef:
      name: sops-age
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app external-secrets-stores
  namespace: flux-system
spec:
  suspend: true # remove later
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  path: ./kubernetes/homelab/apps/base/external-secrets/stores
  prune: true
  sourceRef:
    kind: GitRepository
    name: profmoo-home
  wait: false
  interval: 30m
  retryInterval: 1m
  dependsOn:
    - name: external-secrets
    - name: external-secrets-bitwarden
