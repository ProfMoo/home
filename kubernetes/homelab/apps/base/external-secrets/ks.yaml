---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: external-secrets
  namespace: flux-system
spec:
  interval: 10m
  path: ./kubernetes/homelab/apps/base/external-secrets/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: profmoo-home
  wait: true
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: external-secrets-bitwarden
  namespace: flux-system
spec:
  path: ./kubernetes/homelab/apps/base/external-secrets/bitwarden
  prune: true
  sourceRef:
    kind: GitRepository
    name: profmoo-home
  wait: true
  interval: 30m
  dependsOn:
    - name: external-secrets
  decryption:
    provider: sops
    secretRef:
      name: sops-age
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: external-secrets-stores
  namespace: flux-system
spec:
  path: ./kubernetes/homelab/apps/base/external-secrets/stores
  prune: true
  sourceRef:
    kind: GitRepository
    name: profmoo-home
  wait: true
  interval: 30m
  dependsOn:
    - name: external-secrets
    - name: external-secrets-bitwarden
