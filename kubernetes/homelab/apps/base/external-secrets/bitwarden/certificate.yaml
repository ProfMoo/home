---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: eso-cert-ca
  namespace: cert-manager
spec:
  isCA: true
  commonName: eso-bw-ca
  secretName: bitwarden-tls-certs
  privateKey:
    algorithm: ECDSA
    size: 256
  issuerRef:
    name: selfsigned
    kind: ClusterIssuer
    group: cert-manager.io
