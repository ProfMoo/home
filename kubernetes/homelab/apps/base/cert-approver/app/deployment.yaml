apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubelet-csr-approver
spec:
  selector:
    matchLabels:
      app: kubelet-csr-approver
  template:
    metadata:
      labels:
        app: kubelet-csr-approver
    spec:
      serviceAccountName: kubelet-csr-approver
      containers:
        - name: kubelet-csr-approver
          image: postfinance/kubelet-csr-approver:v0.2.8
          resources:
            limits:
              memory: "128Mi"
              cpu: "500m"
          args:
            - -metrics-bind-address
            - ":8080"
            - -health-probe-bind-address
            - ":8081"
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8081
          env:
            # NOTE: This makes the kubelet-csr-approver only approve CSRs that originate from a node with
            # a hostname that matches this regex. I've set this to .* since I have no consistent node naming scheme.
            - name: PROVIDER_REGEX
              value: .*
            - name: PROVIDER_IP_PREFIXES
              value: "0.0.0.0/0"
            - name: MAX_EXPIRATION_SECONDS
              value: "86400"
            - name: BYPASS_DNS_RESOLUTION
              value: "true"
            - name: ALLOWED_DNS_NAMES
              value: "1"
            - name: BYPASS_HOSTNAME_CHECK
              value: "true"
      tolerations:
        # Deploy to master nodes
        - key: node-role.kubernetes.io/control-plane
          effect: NoSchedule
        - key: node.cloudprovider.kubernetes.io/uninitialized
          effect: NoSchedule
        - key: "node.cloudprovider.kubernetes.io/uninitialized"
          operator: "Equal"
          value: "true"
          effect: "NoSchedule"
