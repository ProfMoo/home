---
apiVersion: v1
kind: ConfigMap
metadata:
  name: ssh-config
data:
  sshd_config: |
    Port 2222
    PermitRootLogin yes
    PasswordAuthentication no
    PubkeyAuthentication yes
    AuthorizedKeysFile /root/.ssh/authorized_keys
    ChallengeResponseAuthentication no
    UsePAM yes
    X11Forwarding yes
    PrintMotd no
    AcceptEnv LANG LC_*
    Subsystem sftp /usr/lib/openssh/sftp-server
---
apiVersion: v1
kind: Secret
metadata:
  name: ssh-keys
type: Opaque
stringData:
  # REPLACE THIS WITH YOUR PUBLIC KEY!
  authorized_keys: |
    ssh-rsa AAAAB3NzaC1yc2EAAAADAQABAAABAQC... your-public-key-here
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ssh-bastion
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ssh-bastion
  template:
    metadata:
      labels:
        app: ssh-bastion
    spec:
      containers:
        - name: ssh
          image: linuxserver/openssh-server:latest
          ports:
            - containerPort: 2222
              name: ssh
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: "America/New_York"
            - name: USER_NAME
              value: "admin"
            - name: SUDO_ACCESS
              value: "true"
            - name: PASSWORD_ACCESS
              value: "false"
            - name: PUBLIC_KEY_FILE
              value: "/config/.ssh/authorized_keys"
          volumeMounts:
            - name: config
              mountPath: /config
            - name: ssh-keys
              mountPath: /config/.ssh/authorized_keys
              subPath: authorized_keys
            - name: kubeconfig
              mountPath: /root/.kube
              readOnly: true
          resources:
            requests:
              cpu: 10m
              memory: 128Mi
            limits:
              cpu: 100m
              memory: 256Mi
        # Sidecar to provide kubectl access
        - name: kubectl
          image: bitnami/kubectl:latest
          command: ["/bin/sleep", "infinity"]
          volumeMounts:
            - name: kubeconfig
              mountPath: /root/.kube
          resources:
            requests:
              cpu: 5m
              memory: 64Mi
            limits:
              memory: 128Mi
              cpu: 50m
      volumes:
        - name: config
          emptyDir: {}
        - name: ssh-keys
          secret:
            secretName: ssh-keys
            defaultMode: 0600
        - name: kubeconfig
          projected:
            sources:
              - serviceAccountToken:
                  path: token
                  expirationSeconds: 7200
              - configMap:
                  name: kube-root-ca.crt
                  items:
                    - key: ca.crt
                      path: ca.crt
---
apiVersion: v1
kind: Service
metadata:
  name: ssh-bastion
spec:
  selector:
    app: ssh-bastion
  ports:
    - port: 2222
      targetPort: 2222
      name: ssh
