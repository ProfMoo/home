---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app external-dns-unifi
  namespace: flux-system
spec:
  targetNamespace: networking
  suspend: true # remove later
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  path: ./kubernetes/homelab/apps/networking/external-dns/unifi
  prune: false
  sourceRef:
    kind: GitRepository
    name: profmoo-home
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 15m
  decryption:
    provider: sops
    secretRef:
      name: sops-age
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app external-dns-cloudflare
  namespace: flux-system
spec:
  targetNamespace: networking
  suspend: true # remove later
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  path: ./kubernetes/homelab/apps/networking/external-dns/cloudflare
  prune: false
  sourceRef:
    kind: GitRepository
    name: profmoo-home
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 15m
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app cloudflare-records
  namespace: flux-system
spec:
  targetNamespace: networking
  dependsOn:
    - name: external-dns-cloudflare
  suspend: true # remove later
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  path: ./kubernetes/homelab/apps/networking/external-dns/cloudflare-records
  prune: false
  sourceRef:
    kind: GitRepository
    name: profmoo-home
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 15m
