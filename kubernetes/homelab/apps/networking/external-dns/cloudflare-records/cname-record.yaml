---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/externaldns.k8s.io/dnsendpoint_v1alpha1.json
apiVersion: externaldns.k8s.io/v1alpha1
kind: DNSEndpoint
metadata:
  name: domain-record
spec:
  endpoints:
    - dnsName: drmoo.io
      recordType: CNAME
      # NOTE: This record is simply for mapping the root domain to my global IP.
      # Just because a record is created doesn't mean access will be granted.
      targets: ["100.1.168.155"]
