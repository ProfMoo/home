---
apiVersion: k8s.cni.cncf.io/v1
kind: NetworkAttachmentDefinition
metadata:
  name: multus-main
spec:
  config: |-
    {
      "cniVersion": "0.3.1",
      "name": "multus-main",
      "type": "macvlan",
      "master": "ens18",
      "mode": "bridge",
      "ipam": {
        "type": "static",
        "routes": [
          { "dst": "192.168.0.0/16" }
        ],
        "gateway": "192.168.8.1"
      }
    }
