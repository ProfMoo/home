---
apiVersion: k8s.cni.cncf.io/v1
kind: NetworkAttachmentDefinition
metadata:
  name: multus-vlan-1
spec:
  config: |-
    {
      "cniVersion": "0.3.1",
      "name": "multus-vlan-1",
      "plugins": [
        {
          "type": "macvlan",
          "master": "ens18",
          "mode": "bridge",
          "vlan": 1,
          "capabilities": {
            "ips": true
          },
          "ipam": {
            "type": "static",
            "routes": [
              {"dst": "0.0.0.0/0", "gw": "192.168.1.1"}
            ]
          }
        }
      ]
    }
