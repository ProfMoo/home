---
apiVersion: k8s.cni.cncf.io/v1
kind: NetworkAttachmentDefinition
metadata:
  name: multus-vlan-1
spec:
  config: |-
    {
      "cniVersion": "0.3.1",
      "name": "multus-vlan-1",
      "plugins": [
        {
          "type": "macvlan",
          "master": "ens19",
          "ipam": {
            "type": "static",
            "routes": [
              {"dst": "192.168.1.0/24", "gw": "192.168.1.1"}
            ]
          }
        }
      ]
    }
