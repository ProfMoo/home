---
apiVersion: k8s.cni.cncf.io/v1
kind: NetworkAttachmentDefinition
metadata:
  name: multus-vlan-1
spec:
  config: |-
    {
      "cniVersion": "0.3.1",
      "name": "multus-vlan-1",
      "plugins": [
        {
          "type": "macvlan",
          "master": "ens18.1",
          "mode": "bridge",
          "capabilities": {
            "ips": true
          },
          "ipam": {
            "type": "static",
            "routes": [
              {"dst": "192.168.0.0/16", "gw": "192.168.1.1"}
            ]
          }
        },
        {
          "type": "tuning",
          "capabilities": {
              "mac": true
          },
          "sysctl": {
            "net.ipv6.conf.net1.accept_ra": "1",
            "net.ipv6.conf.net1.accept_ra_rt_info_max_plen": "128"
          }
        }
      ]
    }
