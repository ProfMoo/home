---
apiVersion: v1
kind: ConfigMap
metadata:
  name: ssh-config
data:
  sshd_config: |
    Port 2222
    PermitRootLogin yes
    PasswordAuthentication no
    PubkeyAuthentication yes
    AuthorizedKeysFile /root/.ssh/authorized_keys
    ChallengeResponseAuthentication no
    UsePAM yes
    X11Forwarding yes
    PrintMotd no
    AcceptEnv LANG LC_*
    Subsystem sftp /usr/lib/openssh/sftp-server
---
apiVersion: v1
kind: Secret
metadata:
  name: ssh-keys
type: Opaque
stringData:
  # This pub key is the one that is generated on my Macbook Pro M2.
  # Connect with: ssh -p 2222 admin@192.168.8.120 (via WireGuard)
  authorized_keys: |
    ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIM8ntPUI7WlqUlOlpGr9YkaoZ6Cv6dvuil90n70gpFmv obshane96@gmail.com
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ssh-bastion
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ssh-bastion
  template:
    metadata:
      labels:
        app: ssh-bastion
    spec:
      securityContext:
        runAsUser: 0
        runAsGroup: 0
        fsGroup: 0
      initContainers:
        - name: copy-ssh-keys
          image: busybox:latest
          command:
            - sh
            - -c
            - |
              mkdir -p /config/.ssh
              cp /tmp/keys/authorized_keys /config/.ssh/authorized_keys
              chmod 600 /config/.ssh/authorized_keys
              chown 0:0 /config/.ssh/authorized_keys
          volumeMounts:
            - name: config
              mountPath: /config
            - name: ssh-keys
              mountPath: /tmp/keys
      containers:
        - name: ssh
          image: linuxserver/openssh-server:latest
          securityContext:
            runAsUser: 0
            runAsGroup: 0
          ports:
            - containerPort: 2222
              name: ssh
          env:
            - name: PUID
              value: "0"
            - name: PGID
              value: "0"
            - name: TZ
              value: "America/New_York"
            - name: USER_NAME
              value: "admin"
            - name: SUDO_ACCESS
              value: "true"
            - name: PASSWORD_ACCESS
              value: "false"
            - name: PUBLIC_KEY_FILE
              value: "/config/.ssh/authorized_keys"
          volumeMounts:
            - name: config
              mountPath: /config
            - name: kubeconfig
              mountPath: /root/.kube
              readOnly: true
          resources:
            requests:
              cpu: 10m
              memory: 128Mi
            limits:
              cpu: 100m
              memory: 256Mi
        # Sidecar to provide kubectl access
        - name: kubectl
          image: bitnami/kubectl:latest
          command: ["/bin/sleep", "infinity"]
          volumeMounts:
            - name: kubeconfig
              mountPath: /root/.kube
          resources:
            requests:
              cpu: 5m
              memory: 64Mi
            limits:
              memory: 128Mi
              cpu: 50m
      volumes:
        - name: config
          emptyDir: {}
        - name: ssh-keys
          secret:
            secretName: ssh-keys
            defaultMode: 0600
        - name: kubeconfig
          projected:
            sources:
              - serviceAccountToken:
                  path: token
                  expirationSeconds: 7200
              - configMap:
                  name: kube-root-ca.crt
                  items:
                    - key: ca.crt
                      path: ca.crt
