---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-3.6.1/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: qbtools
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.6.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  # NOTE: More info on this Helm chart here: https://bjw-s.github.io/helm-charts/docs/common-library/
  values:
    controllers:
      tagging:
        type: cronjob
        cronjob: &cronjob
          schedule: "@hourly"
          timeZone: &timeZone America/New_York
          concurrencyPolicy: Forbid
          successfulJobsHistory: 1
          failedJobsHistory: 1
        initContainers:
          tagging: &container
            image:
              repository: ghcr.io/buroa/qbtools
              tag: v0.19.14@sha256:905617dfc1a8aa1510381d8e177cc5581a49bfa9d56f3f05e0574f6c83987d3c
            args:
              - tagging
              - --added-on
              - --expired
              - --last-activity
              - --sites
              - --unregistered
              - --server=qbittorrent.media.svc.cluster.local
              - --port=8080
              - --username=admin
              - --password=adminadmin
            env:
              TZ: *timeZone
            resources:
              requests:
                cpu: 25m
              limits:
                memory: 256Mi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL
        containers:
          unregistered:
            !!merge <<: *container
            args:
              - prune
              - --exclude-tag=expired
              - --include-tag=unregistered
              # These two tags below are included in the unregistered pruning process
              # because of potential downtime of the tracker. I *believe* that at some point, RED went down
              # and then all my torrents were marked as unregistered. I had to re-add them all manually.
              # Don't prune torrents that are manually marked to be kept
              - --exclude-tag=manual
              # Don't prune torrents that I upload
              - --exclude-tag=upload
              - --server=qbittorrent.media.svc.cluster.local
              - --port=8080
              - --username=admin
              - --password=adminadmin
          expired:
            !!merge <<: *container
            args:
              - prune
              # Don't prune torrents that are manually marked to be kept
              - --exclude-tag=manual
              # Don't prune torrents that I upload
              - --exclude-tag=upload
              - --exclude-tag=activity:24h
              - --exclude-tag=activity:7d
              - --exclude-tag=activity:30d
              - --include-tag=expired
              - --server=qbittorrent.media.svc.cluster.local
              - --port=8080
              - --username=admin
              - --password=adminadmin
        pod:
          restartPolicy: OnFailure
          securityContext: &podSecurityContext
            runAsNonRoot: true
            runAsUser: 568
            runAsGroup: 568
      orphaned:
        type: cronjob
        cronjob:
          !!merge <<: *cronjob
          schedule: "@daily"
        containers:
          app:
            !!merge <<: *container
            args:
              - orphaned
              # Don't prune torrents that are manually marked to be kept
              - --exclude-tag=manual
              # Don't prune torrents that I upload
              - --exclude-tag=upload
              - --exclude-pattern="*_unpackerred"
              - --exclude-pattern="*/manual/*"
              - --server=qbittorrent.media.svc.cluster.local
              - --port=8080
              - --username=admin
              - --password=adminadmin
              - --dry-run
        pod:
          restartPolicy: OnFailure
          securityContext:
            !!merge <<: *podSecurityContext
            fsGroup: 568
            fsGroupChangePolicy: OnRootMismatch
            supplementalGroups:
              - 65536
      reannounce:
        containers:
          app:
            !!merge <<: *container
            args:
              - reannounce
              - --process-seeding
              - --server=qbittorrent.media.svc.cluster.local
              - --port=8080
              - --username=admin
              - --password=adminadmin
        pod:
          securityContext: *podSecurityContext
    persistence:
      config:
        type: configMap
        name: qbtools-configmap
        advancedMounts:
          tagging:
            tagging:
              - path: /config/config.yaml
                subPath: config.yaml
                readOnly: true
      media:
        existingClaim: nas-media
        advancedMounts:
          orphaned:
            app:
              - path: /downloads/qbittorrent/complete
                subPath: downloads
