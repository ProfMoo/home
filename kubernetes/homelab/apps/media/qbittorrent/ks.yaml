kind: Kustomization
metadata:
  name: &app qui
  namespace: &namespace media
spec:
  targetNamespace: *namespace
  components:
    - ../../../../common/volsync
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  dependsOn:
    - name: external-secrets-stores
      namespace: base
    - name: rook-ceph-cluster
      namespace: storage
  healthChecks:
