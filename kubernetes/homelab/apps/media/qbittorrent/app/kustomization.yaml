    files:
      - betanin.sh=./scripts/betanin.sh
      - download_dependencies.sh=./scripts/download_dependencies.sh
      - gazelle_origin.sh=./scripts/gazelle_origin.sh
      - post_download.sh=./scripts/post_download.sh
generatorOptions:
  disableNameSuffixHash: true
