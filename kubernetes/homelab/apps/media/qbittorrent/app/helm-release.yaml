---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: qbittorrent
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  dependsOn:
    - name: freenas-api-iscsi
      namespace: storage
  # NOTE: More info on this Helm chart here: https://bjw-s.github.io/helm-charts/docs/common-library/
  values:
    controllers:
      qbittorrent:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/onedr0p/qbittorrent-beta
              tag: 4.6.5@sha256:251916c90b09018e747b775f4924da711d8b4545b5b959030eb428571b38be2f
            env:
              TZ: America/New_York
              QBITTORRENT__PORT: &port 8080
              QBITTORRENT__BT_PORT: &bittorrentPort 50413
              QBT_Application__MemoryWorkingSetLimit:
                valueFrom:
                  resourceFieldRef:
                    containerName: app
                    resource: limits.memory
                    divisor: 1Mi
              QBT_Preferences__WebUI__AlternativeUIEnabled: "false"
              QBT_Preferences__WebUI__LocalHostAuth: "false"
              QBT_Preferences__WebUI__UseUPNP: "false"
              QBT_Preferences__WebUI__Username: "admin"
              QBT_Preferences__WebUI__Password_PBKDF2: "@ByteArray(ARQ77eY1NUZaQsuDHbIMCA==:0WMRkYTUWVT9wVvdDtHAjU9b3b7uB8NR1Gur2hmQCvCDpm39Q+PsJRJPaCU51dEiz+dTzh8qbPsL8WkFljQYFQ==)"
              QBT_BitTorrent__Session__DefaultSavePath: "/data/downloads"
              QBT_BitTorrent__Session__MaxActiveDownloads: 50
              QBT_BitTorrent__Session__MaxActiveTorrents: 10000
              QBT_BitTorrent__Session__MaxActiveUploads: 50
              QBT_AutoRun__Enabled: "true"
              QBT_AutoRun__Program: '/custom-scripts/post_download.sh \"%N\" \"%L\" \"%G\" \"%F\" \"%R\" \"%D\" \"%C\" \"%Z\" \"%T\" \"%I\" \"%J\" \"%K\"'
              RED_API_KEY:
                valueFrom:
                  secretKeyRef:
                    name: tracker-api-keys
                    key: RED_API_KEY
              OPS_SESSION_COOKIE:
                valueFrom:
                  secretKeyRef:
                    name: tracker-api-keys
                    key: OPS_SESSION_COOKIE
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
            resources:
              requests:
                cpu: 100m
              limits:
                memory: 12Gi
          # metrics:
          #   dependsOn: app
          #   image:
          #     repository: registry.k8s.io/git-sync/git-sync
          #     tag: v4.2.3
          #   args:
          #     - --repo=https://github.com/WDaan/VueTorrent
          #     - --ref=latest-release
          #     - --period=86400s
          #     - --root=/add-ons
          #   resources:
          #     requests:
          #       cpu: 10m
          #       memory: 25Mi
          #     limits:
          #       memory: 50Mi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: false
        runAsUser: 0
        runAsGroup: 0
        fsGroup: 0
    service:
      app:
        controller: qbittorrent
        nameOverride: qbittorrent
        ports:
          http:
            port: *port
      bittorrent:
        controller: qbittorrent
        type: LoadBalancer
        annotations:
          io.cilium/lb-ipam-ips: 192.168.8.122
        ports:
          bittorrent-tcp:
            port: *bittorrentPort
            protocol: TCP
          bittorrent-udp:
            port: *bittorrentPort
            protocol: UDP
    ingress:
      app:
        tls:
          - hosts:
              - "*.drmoo.io"
            secretName: drmoo-io-tls
        annotations:
          external-dns.alpha.kubernetes.io/target: internal.drmoo.io
          cert-manager.io/cluster-issuer: "letsencrypt-production"
          cert-manager.io/secret-name: "drmoo-io-tls"
        className: internal
        hosts:
          - host: qb.drmoo.io
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
    persistence:
      media:
        existingClaim: nas-media
        globalMounts:
          - path: /data
      custom-scripts:
        enabled: true
        type: configMap
        name: post-download-scripts
