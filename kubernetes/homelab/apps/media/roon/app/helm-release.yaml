---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: roon
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  # NOTE: More info on this Helm chart here: https://bjw-s.github.io/helm-charts/docs/common-library/
  values:
    controllers:
      roon:
        containers:
          app:
            image:
              repository: steefdebruijn/docker-roonserver
              tag: debian-12-slim@sha256:89217c4f30f328676f96cee34a5f76bd7b9c10bda77219b6ae1c72f3d53c7a1f
            resources:
              requests:
                cpu: 100m
              limits:
                memory: 4Gi
            env:
              TZ: America/New_York
            ports:
              - containerPort: 9101
                protocol: TCP
              - containerPort: 9102
                protocol: TCP
              - containerPort: 9103
                protocol: TCP
              - containerPort: 9104
                protocol: TCP
              - containerPort: 9105
                protocol: TCP
              - containerPort: 9106
                protocol: TCP
              - containerPort: 9107
                protocol: TCP
              - containerPort: 9108
                protocol: TCP
              - containerPort: 9109
                protocol: TCP
              - containerPort: 9110
                protocol: TCP
              - containerPort: 9003
                protocol: UDP
    defaultPodOptions:
      annotations:
        k8s.v1.cni.cncf.io/networks: |
          [{
            "name": "multus-main",
            "namespace": "networking",
            "ips": ["192.168.1.200/24"]
          }]
    service:
      app:
        controller: roon
        ports:
          http:
            port: 9100
    ingress:
      app:
        tls:
          - hosts:
              - "*.drmoo.io"
            secretName: drmoo-io-tls
        annotations:
          external-dns.alpha.kubernetes.io/target: internal.drmoo.io
          cert-manager.io/cluster-issuer: "letsencrypt-production"
          cert-manager.io/secret-name: "drmoo-io-tls"
        className: internal
        hosts:
          - host: "roon.drmoo.io"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
    persistence:
      app:
        type: emptyDir
        globalMounts:
          - path: /app
      data:
        type: emptyDir
        globalMounts:
          - path: /data
      music:
        type: emptyDir
        globalMounts:
          - path: /music
      backup:
        type: emptyDir
        globalMounts:
          - path: /backup
