---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app jellyfin
  namespace: &namespace media
spec:
  targetNamespace: *namespace
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  components:
    - ../../../../common/volsync
    - ../../../../common/gatus/external
  dependsOn:
    - name: rook-ceph-cluster
      namespace: storage
  interval: 30m
  path: ./kubernetes/homelab/apps/media/jellyfin/app
  postBuild:
    substitute:
      APP: *app
      PVC_NAME: jellyfin
      GATUS_PATH: /health
      GATUS_SUBDOMAIN: movies
      VOLSYNC_CAPACITY: 10Gi
  prune: true
  retryInterval: 2m
  sourceRef:
    kind: GitRepository
    name: profmoo-home
    namespace: flux-system
  timeout: 5m
  wait: false
