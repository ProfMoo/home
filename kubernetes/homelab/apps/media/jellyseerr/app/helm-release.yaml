---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-3.6.1/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: jellyseerr
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.6.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  dependsOn:
    - name: freenas-api-iscsi
      namespace: storage
  values:
    controllers:
      jellyseerr:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: fallenbagel/jellyseerr
              tag: 2.5.2
            env:
              TZ: America/New_York
              LOG_LEVEL: "info"
              PORT: &port 80
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /status
                    port: *port
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
              startup:
                enabled: false
    service:
      app:
        controller: jellyseerr
        ports:
          http:
            port: *port
    ingress:
      app:
        tls:
          - hosts:
              - "*.drmoo.io"
            secretName: drmoo-io-tls
        annotations:
          external-dns.alpha.kubernetes.io/target: internal.drmoo.io
          cert-manager.io/cluster-issuer: "letsencrypt-production"
          cert-manager.io/secret-name: "drmoo-io-tls"
        className: internal
        hosts:
          - host: "request.drmoo.io"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
      external:
        tls:
          - hosts:
              - "*.drmoo.io"
            secretName: drmoo-io-tls
        annotations:
          external-dns.alpha.kubernetes.io/target: external.drmoo.io
          cert-manager.io/cluster-issuer: "letsencrypt-production"
          cert-manager.io/secret-name: "drmoo-io-tls"
        className: external
        hosts:
          - host: "request.drmoo.io"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
    persistence:
      config:
        existingClaim: jellyseerr-blockstorage
        globalMounts:
          - path: /app/config
      cache:
        existingClaim: jellyseerr-cache-blockstorage
        globalMounts:
          - path: /app/config/cache
      logs:
        type: emptyDir
        globalMounts:
          - path: /app/config/logs
      tmp:
        type: emptyDir
