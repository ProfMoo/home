---
# NOTE: We need to deploy the secrets separately so that we can `dependOn` them in the buildarr kustomization.
# This ensures we don't get a chicken & egg problem where the config needs the secrets, but the secrets won't be substituted until the `postBuild`
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app buildarr-secrets
  namespace: flux-system
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  path: ./kubernetes/homelab/apps/media/buildarr/secrets
  prune: true
  sourceRef:
    kind: GitRepository
    name: profmoo-home
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 5m
  # NOTE: This enable this to recreate resources on immutable fields changes
  # Docs: https://github.com/fluxcd/kustomize-controller/blob/main/docs/spec/v1/kustomizations.md#recommended-settings
  force: true
  decryption:
    provider: sops
    secretRef:
      name: sops-age
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app buildarr
  namespace: flux-system
spec:
  targetNamespace: media
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  path: ./kubernetes/homelab/apps/media/buildarr/app
  dependsOn:
    - name: buildarr-secrets
      namespace: flux-system
  prune: true
  sourceRef:
    kind: GitRepository
    name: profmoo-home
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 5m
  # NOTE: This enable this to recreate resources on immutable fields changes
  # Docs: https://github.com/fluxcd/kustomize-controller/blob/main/docs/spec/v1/kustomizations.md#recommended-settings
  force: true
  postBuild:
    substituteFrom:
      - kind: Secret
        name: buildarr-secrets
