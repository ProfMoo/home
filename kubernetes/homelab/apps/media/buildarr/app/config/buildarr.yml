buildarr:
  watch_config: true
  update_days:
    - "monday"
    - "tuesday"
    - "wednesday"
    - "thursday"
    - "friday"
    - "saturday"
    - "sunday"
  update_times:
    - "02:30"

radarr:
  instances:
    radarr:
      hostname: radarr.media.svc.cluster.local
      port: 80
      protocol: http
      api_key: "foobarbazfoobarbazfoobarbazfooba"
      settings:
        settings:
          media_management:
            rename_movies: true
            replace_illegal_characters: true
            colon_replacement: delete
            standard_movie_format:
              "{Movie CleanTitle} {(Release Year)} [imdbid-{ImdbId}]
              - {Edition Tags }{[Custom Formats]}{[Quality Full]}{[MediaInfo 3D]}{[MediaInfo
              VideoDynamicRangeType]}{[Mediainfo AudioCodec}{ Mediainfo AudioChannels]}{[Mediainfo
              VideoCodec]}{-Release Group}"
            movie_folder_format: "{Movie Title} ({Release Year})"
            create_missing_movie_folders: false
            delete_empty_folders: false
            skip_free_space_check: false
            minimum_free_space: 100
            use_hardlinks: true
            import_using_script: false
            import_script_path: null
            import_extra_files: false
            unmonitor_deleted_movies: false
            propers_and_repacks: prefer-and-upgrade
            analyze_video_files: true
            rescan_folder_after_refresh: always
            change_file_date: none
            recycling_bin: null
            recycling_bin_cleanup: 7
            set_permissions: false
            chmod_folder: drwxr-xr-x
            chown_group: null
            root_folders:
              delete_unmanaged: false
              definitions: []
          profiles:
            quality_profiles:
              delete_unmanaged: false
              definitions:
                Any:
                  upgrades_allowed: false
                  qualities:
                    - BR-DISK
                    - Remux-2160p
                    - Bluray-2160p
                    - name: WEB 2160p
                      members:
                        - WEBRip-2160p
                        - WEBDL-2160p
                    - HDTV-2160p
                    - Remux-1080p
                    - Bluray-1080p
                    - name: WEB 1080p
                      members:
                        - WEBDL-1080p
                        - WEBRip-1080p
                    - HDTV-1080p
                    - Bluray-720p
                    - name: WEB 720p
                      members:
                        - WEBDL-720p
                        - WEBRip-720p
                    - HDTV-720p
                    - Bluray-576p
                    - Bluray-480p
                    - name: WEB 480p
                      members:
                        - WEBDL-480p
                        - WEBRip-480p
                    - DVD-R
                    - DVD
                    - SDTV
                    - DVDSCR
                    - REGIONAL
                    - TELECINE
                    - TELESYNC
                    - CAM
                    - WORKPRINT
                  upgrade_until_quality: null
                  minimum_custom_format_score: 0
                  upgrade_until_custom_format_score: 0
                  custom_formats: []
                  language: english
                SD:
                  upgrades_allowed: false
                  qualities:
                    - Bluray-576p
                    - Bluray-480p
                    - name: WEB 480p
                      members:
                        - WEBDL-480p
                        - WEBRip-480p
                    - DVD
                    - SDTV
                    - DVDSCR
                    - REGIONAL
                    - TELECINE
                    - TELESYNC
                    - CAM
                    - WORKPRINT
                  upgrade_until_quality: null
                  minimum_custom_format_score: 0
                  upgrade_until_custom_format_score: 0
                  custom_formats: []
                  language: english
                HD-720p:
                  upgrades_allowed: false
                  qualities:
                    - Bluray-720p
                    - name: WEB 720p
                      members:
                        - WEBDL-720p
                        - WEBRip-720p
                    - HDTV-720p
                  upgrade_until_quality: null
                  minimum_custom_format_score: 0
                  upgrade_until_custom_format_score: 0
                  custom_formats: []
                  language: english
                HD-1080p:
                  upgrades_allowed: false
                  qualities:
                    - Remux-1080p
                    - Bluray-1080p
                    - name: WEB 1080p
                      members:
                        - WEBDL-1080p
                        - WEBRip-1080p
                    - HDTV-1080p
                  upgrade_until_quality: null
                  minimum_custom_format_score: 0
                  upgrade_until_custom_format_score: 0
                  custom_formats: []
                  language: english
                Ultra-HD:
                  upgrades_allowed: false
                  qualities:
                    - Remux-2160p
                    - Bluray-2160p
                    - name: WEB 2160p
                      members:
                        - WEBRip-2160p
                        - WEBDL-2160p
                    - HDTV-2160p
                  upgrade_until_quality: null
                  minimum_custom_format_score: 0
                  upgrade_until_custom_format_score: 0
                  custom_formats: []
                  language: english
                HD - 720p/1080p:
                  upgrades_allowed: false
                  qualities:
                    - Remux-1080p
                    - Bluray-1080p
                    - name: WEB 1080p
                      members:
                        - WEBDL-1080p
                        - WEBRip-1080p
                    - HDTV-1080p
                    - Bluray-720p
                    - name: WEB 720p
                      members:
                        - WEBDL-720p
                        - WEBRip-720p
                    - HDTV-720p
                  upgrade_until_quality: null
                  minimum_custom_format_score: 0
                  upgrade_until_custom_format_score: 0
                  custom_formats: []
                  language: english
            delay_profiles:
              definitions:
                - preferred_protocol: usenet-prefer
                  usenet_delay: 0
                  torrent_delay: 0
                  bypass_if_highest_quality: true
                  tags: []
              delete_unmanaged: false
          quality:
            trash_id: null
            definitions:
              Unknown:
                title: null
                min: 0.0
                preferred: 95.0
                max: 100.0
