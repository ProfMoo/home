          custom_formats:
            delete_unmanaged: false
            definitions: {}
          download_clients:
            delete_unmanaged: true
            definitions:
              qBittorrent:
                enable: true
                remove_completed_downloads: false
                remove_failed_downloads: true
                priority: 1
                tags: []
                type: qbittorrent
                hostname: qbittorrent.media.svc.cluster.local
                port: 8080
                use_ssl: false
                url_base: null
                username: admin
                password: adminadmin
                category: movies
                postimport_category: null
                recent_priority: last
                older_priority: last
                initial_state: start
                sequential_order: false
                first_and_last_first: false
          notifications:
            delete_unmanaged: false
            definitions: {}
          metadata:
            certification_country: us
            emby_legacy:
              enable: false
              movie_metadata: true
            kodi_emby:
              enable: false
              movie_metadata: true
              movie_metadata_url: false
              movie_metadata_language: english
              movie_images: true
              use_movie_nfo: false
              add_collection_name: true
            roksbox:
              enable: false
              movie_metadata: true
              movie_images: true
            wdtv:
              enable: false
              movie_metadata: true
              movie_images: true
          tags:
            definitions: []
          general:
            host:
              bind_address: "*"
              port: 80
              ssl_port: 6969
              use_ssl: false
              ssl_cert_path: null
              ssl_cert_password: null
              url_base: null
              instance_name: Radarr
            security:
              authentication: external
              authentication_required: local-disabled
              username: null
              password: null
              certificate_validation: enabled
            proxy:
              enable: false
              proxy_type: http
              hostname: null
              port: 8080
              username: null
              password: null
              ignored_addresses: []
              bypass_proxy_for_local_addresses: true
            logging:
              log_level: INFO
            analytics:
              send_anonymous_usage_data: false
            updates:
              branch: develop
              automatic: false
              mechanism: docker
              script_path: null
            backup:
              folder: Backups
              interval: 7
              retention: 28
          ui:
            first_day_of_week: sunday
            week_column_header: month-first
            runtime_format: hours-minutes
            short_date_format: word-month-first
            long_date_format: month-first
            time_format: twelve-hour
            show_relative_dates: true
            theme: dark
            enable_color_impaired_mode: false
            movie_info_language: english
            ui_language: english
