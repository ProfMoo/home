---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app wizarr
  namespace: &namespace media
spec:
  targetNamespace: *namespace
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  components:
    - ../../../../common/volsync
    - ../../../../common/gatus/http-check
  postBuild:
    substitute:
      APP: *app
      PVC_NAME: wizarr
      GATUS_SUBDOMAIN: users
      VOLSYNC_CAPACITY: 10Gi
  path: ./kubernetes/homelab/apps/media/wizarr/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: profmoo-home
    namespace: flux-system
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 5m
