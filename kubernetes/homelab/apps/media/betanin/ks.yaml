---
# NOTE: We need to deploy the secrets separately so that we can `dependOn` them in the betanin kustomization.
# This ensures we don't get a chicken & egg problem where the config needs the secrets, but the secrets won't be substituted until the `postBuild`
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app betanin-secrets
  namespace: &namespace media
spec:
  targetNamespace: *namespace
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  path: ./kubernetes/homelab/apps/media/betanin/secrets
  prune: false # revert later
  sourceRef:
    kind: GitRepository
    name: profmoo-home
    namespace: flux-system
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 5m
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app beets-pvc
  namespace: &namespace media
spec:
  targetNamespace: *namespace
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  components:
    - ../../../../common/volsync
  postBuild:
    substitute:
      APP: *app
      PVC_NAME: beets-blockstorage
      VOLSYNC_CAPACITY: 10Gi
  path: ./kubernetes/homelab/apps/media/betanin/beets-pvc
  prune: false # revert later
  sourceRef:
    kind: GitRepository
    name: profmoo-home
    namespace: flux-system
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 5m
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app betanin
  namespace: &namespace media
spec:
  targetNamespace: *namespace
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  path: ./kubernetes/homelab/apps/media/betanin/app
  components:
    - ../../../../common/volsync
  postBuild:
    substitute:
      APP: *app
      PVC_NAME: betanin-blockstorage
      VOLSYNC_CAPACITY: 10Gi
    substituteFrom:
      - kind: Secret
        name: betanin-secrets
  dependsOn:
    - name: betanin-secrets
      namespace: *namespace
  prune: false # revert later
  sourceRef:
    kind: GitRepository
    name: profmoo-home
    namespace: flux-system
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2
      kind: HelmRelease
      name: betanin
      namespace: *namespace
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 5m
