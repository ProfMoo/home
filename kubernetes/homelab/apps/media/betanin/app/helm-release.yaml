---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: betanin
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: qbittorrent
      namespace: media
  values:
    controllers:
      betanin:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/profmoo/betanin
              tag: latest@sha256:334ff437b1e4f0995cf979d5f98f6a1ac93e00ab77a9930017c5dee6f9b405dc
            env:
              UID: 0
              GUID: 0
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
            command:
              - "betanin"
            resources:
              requests:
                cpu: 200m
                memory: 2Gi
              limits:
                memory: 4Gi
          code-server:
            image:
              repository: ghcr.io/coder/code-server
              tag: 4.103.2@sha256:f9ed058d6b1a4aa80846f77902d344bd97e450aec69201a0f8939baf58b18a5f
            args: ["--auth", "none", "--user-data-dir", "/config/.vscode", "--extensions-dir", "/config/.vscode", "--port", "12321", "/beets"]
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 512Mi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: false
        runAsUser: 0
        runAsGroup: 0
        fsGroupChangePolicy: OnRootMismatch
        fsGroup: 0
    service:
      app:
        controller: betanin
        ports:
          http:
            port: 9393
          code-server:
            port: 12321
    ingress:
      app:
        tls:
          - hosts:
              - "*.drmoo.io"
            secretName: drmoo-io-tls
        annotations:
          external-dns.alpha.kubernetes.io/target: internal.drmoo.io
          cert-manager.io/cluster-issuer: "letsencrypt-production"
          cert-manager.io/secret-name: "drmoo-io-tls"
        className: internal
        hosts:
          - host: "betanin.drmoo.io"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
      code-server:
        annotations:
          external-dns.alpha.kubernetes.io/target: internal.drmoo.io
          cert-manager.io/cluster-issuer: letsencrypt-production
          cert-manager.io/secret-name: drmoo-io-tls
        className: internal
        hosts:
          - host: beets-code.drmoo.io
            paths:
              - path: /
                service:
                  identifier: app
                  port: code-server
    persistence:
      media:
        type: nfs
        server: 192.168.8.248
        path: /mnt/vault/media
        globalMounts:
          - path: /data
      scripts:
        enabled: true
        type: configMap
        defaultMode: 0777
        name: helpful-scripts
      # These configs need to mounted as specific locations:
      # https://github.com/sentriz/betanin/blob/master/docker-entry
      # NOTE: This config is the complex config.yaml that defines beets behavior.
      beets-config:
        type: configMap
        name: beets-config
        globalMounts:
          - path: /b/.config/beets/
      # NOTE: This config is the simple config.toml that defines betanin behavior.
      betanin-config:
        type: configMap
        name: betanin-config
        globalMounts:
          - path: /b/.config/betanin/
      # NOTE: This data is the larger beets DB which keeps information about the entire music library.
      # It is extremely important and can't be lost. The mount location for this is determined the configuration in config.yaml
      beets:
        existingClaim: beets-blockstorage
        globalMounts:
          - path: /beets/
      # NOTE: This data is the smaller betanin DB which keeps information about the individual imports.
      # i.e. When each individual import was done, what files were imported, etc.
      # This populates the betanin GUI.
      data:
        existingClaim: betanin-blockstorage
        globalMounts:
          - path: /b/.local/share/betanin/
