---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app lidarr
  namespace: flux-system
spec:
  targetNamespace: media
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  path: ./kubernetes/homelab/apps/media/lidarr/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: profmoo-home
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: lidarr-exporter
  namespace: flux-system
spec:
  targetNamespace: media
  dependsOn:
    - name: lidarr
      namespace: flux-system
  path: ./kubernetes/homelab/apps/media/lidarr/exporter
  prune: true
  sourceRef:
    kind: GitRepository
    name: profmoo-home
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
