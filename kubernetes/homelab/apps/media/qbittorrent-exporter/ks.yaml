---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: qbittorrent-exporter
  namespace: flux-system
spec:
  targetNamespace: media
  dependsOn:
    - name: qbittorrent
  path: ./kubernetes/homelab/apps/media/qbittorrent-exporter/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: profmoo-home
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
