---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: loki
  namespace: flux-system
spec:
  path: ./kubernetes/homelab/observability/loki/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: profmoo-home
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta2
      kind: HelmRelease
      name: loki
      namespace: observability
  interval: 30m
  retryInterval: 1m
  timeout: 5m
  # NOTE: This enable this to recreate resources on immutable fields changes
  # Docs: https://github.com/fluxcd/kustomize-controller/blob/main/docs/spec/v1/kustomizations.md#recommended-settings
  force: true
