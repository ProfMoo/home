version: "3.9"

services:
  lidarr:
    image: linuxserver/lidarr:1.1.4
    ports:
      - "8686:8686"
    environment:
      PUID: 0
      PGID: 0
      TZ: Etc/UTC
    volumes:
      - /mnt/z/lidarr:/config

