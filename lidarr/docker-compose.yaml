version: "3.9"

services:
  lidarr:
    image: hotio/lidarr
    ports:
      - "8686:8686"
    environment:
      PUID: 1000
      PGID: 1000
      UMASK: 002
      TZ: Etc/UTC
    volumes:
      - ./lidarr-volume:/config
      - ./downloads:/downloads
    links:
      - jackett
  jackett:
    image: hotio/jackett
    ports:
      - "9117:9117"
    environment:
      PUID: 1000
      PGID: 1000
      UMASK: 002
      TZ: Etc/UTC
    volumes:
      - ./jackett-volume:/config
