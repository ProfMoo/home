version: "3.9"
services:
  beets:
    build: .
    container_name: betanin
    environment:
      UID: 1000 # (optionally) set user id
      GID: 1000 # (optionally) set group id
    volumes:
      - /mnt/x/betanin/data:/b/.local/share/betanin/
      - /mnt/x/betanin/config:/b/.config/betanin/
      - /mnt/x/beets:/beets
      - ./config:/b/.config/beets/
      - /mnt/x/post-process:/music
      - /mnt/x/pre-process:/downloads
    ports:
      - 9393:9393
    restart: unless-stopped
