version: "3.9"
services:
  beets:
    build: .
    container_name: beets
    environment:
      PUID: 1000
      PGID: 1000
      # NOTE: This directory needs to be set to where your configuration is
      BEETSDIR: /config
    volumes:
      - ./volume:/volume
      - ./scripts:/scripts
    ports:
      - 8337:8337
    restart: unless-stopped
    entrypoint: /entrypoint.sh
