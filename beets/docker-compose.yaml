# docker compose up
version: "3.8"
services:
  beets:
    build: .
    environment:
      - PUID=1000
      - PGID=1000
      - BEETSDIR=.
    volumes:
      - ./volume:/volume
      # If you're changing the location of your pre-processed music files
      # or the final destination of music files, the below two lines need to be changed
      - /mnt/x/post-process:/music
      - /mnt/x/pre-process:/downloads
    ports:
      - 8337:8337
    restart: unless-stopped
    entrypoint: /entrypoint.sh
