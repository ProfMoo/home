version: "3.9"

services:
  jellyfin:
    image: jellyfin/jellyfin
    container_name: jellyfin
    ports:
      - 8096:8096 
    volumes:
      - /mnt/x/container-volumes/jellyfin/config:/config
      - /mnt/x/container-volumes/jellyfin/cache:/cache
      - ${LIBRARY_DIR}:/media
    restart: 'unless-stopped'
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 10G
        reservations:
          devices:
          - driver: nvidia
            capabilities: [gpu]
