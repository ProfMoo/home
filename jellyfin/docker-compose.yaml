version: "3.9"

services:
  jellyfin:
    image: jellyfin/jellyfin
    container_name: jellyfin
    ports:
      - 8096:8096 
    volumes:
      - /mnt/x/jellyfin/config:/config
      - /mnt/x/jellyfin/cache:/cache
      - /mnt/x/movies:/media,readonly
      - /mnt/x/post-process:/media2,readonly
    restart: 'unless-stopped'
    deploy:
      resources:
        limits:
          cpus: '5'
          memory: 12G
        reservations:
          devices:
          - driver: nvidia
            capabilities: [gpu]
