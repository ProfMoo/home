version: "3.9"

services:
  homer:
    image: b4bz/homer
    container_name: homer
    volumes:
      - /mnt/x/homer:/www/assets
      # Mounting configuration
      - ./config.yml:/www/assets/config.yml
      # Mounting images that we reference in the configuration
      - ./images:/www/assets/images
      # Mounting images that we reference in the configuration
    ports:
      - 8081:8080
    user: 1000:1000 # default
    environment:
      - INIT_ASSETS=1 # default
