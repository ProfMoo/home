---
# Homepage configuration
# See https://fontawesome.com/v5/search for icons options

title: "Moo's Pasture"
subtitle: "Hi :)"
logo: "logo.png"
# icon: "fas fa-skull-crossbones" # Optional icon

header: true
footer: '<p>Created with <span class="has-text-danger">❤️</span> with <a href="https://bulma.io/">bulma</a>, <a href="https://vuejs.org/">vuejs</a> & <a href="https://fontawesome.com/">font awesome</a> // Fork me on <a href="https://github.com/bastienwirtz/homer"><i class="fab fa-github-alt"></i></a></p>' # set false if you want to hide it.

# whether you want to display a message when the apps are not accessible anymore (VPN disconnected for example).
# You should set it to true when using an authentication proxy, it also reloads the page when a redirection is detected when checking connectivity.
connectivityCheck: true

# Optional theme customization
theme: default
colors:
  light:
    highlight-primary: "#3367d6"
    highlight-secondary: "#4285f4"
    highlight-hover: "#5a95f5"
    background: "#f5f5f5"
    card-background: "#ffffff"
    text: "#363636"
    text-header: "#ffffff"
    text-title: "#303030"
    text-subtitle: "#424242"
    card-shadow: rgba(0, 0, 0, 0.1)
    link: "#3273dc"
    link-hover: "#363636"
  dark:
    highlight-primary: "#3367d6"
    highlight-secondary: "#4285f4"
    highlight-hover: "#5a95f5"
    background: "#131313"
    card-background: "#2b2b2b"
    text: "#eaeaea"
    text-header: "#ffffff"
    text-title: "#fafafa"
    text-subtitle: "#f5f5f5"
    card-shadow: rgba(0, 0, 0, 0.4)
    link: "#3273dc"
    link-hover: "#ffdd57"

# Optional message
message:
  #url: https://b4bz.io
  style: "is-dark" # See https://bulma.io/documentation/components/message/#colors for styling options.
  title: "Demo !"
  icon: "fa fa-grin"
  content: "This is a dummy homepage demo. <br /> Find more information on <a href='https://github.com/bastienwirtz/homer'>github.com/bastienwirtz/homer</a>"

# Optional navbar
# links: [] # Allows for navbar (dark mode, layout, and search) without any links
links:
  - name: "Contribute"
    icon: "fab fa-github"
    url: "https://github.com/bastienwirtz/homer"
    target: "_blank" # optional html a tag target attribute
  - name: "Wiki"
    icon: "fas fa-book"
    url: "https://www.wikipedia.org/"
  # this will link to a second homer page that will load config from additional-page.yml and keep default config values as in config.yml file
  # see url field and assets/additional-page.yml.dist used in this example:
  #- name: "another page!"
  #  icon: "fas fa-file-alt"
  #  url: "#additional-page"

# Services
# First level array represent a group.
# Leave only a "items" key if not using group (group name, icon & tagstyle are optional, section separation will not be displayed).
services:
  - name: "Torrents"
    icon: "fas fa-cloud"
    items:
      - name: "qBittorrent"
        subtitle: "Torrent client"
        type: "qBittorrent"
        tag: "torrent"
        rateInterval: 2000 # Interval for updating the download and upload rates.
        torrentInterval: 5000 # Interval for updating the torrent count.
        url: "http://host.docker.internal:8080/"
        target: "_blank" # optional html a tag target attribute
      - name: "Prowlarr"
        type: "Prowlarr"
        url: "http://host.docker.internal:9696/"
        apikey: "0f7b3e4b022c48f188f9a0241beadce2"
        target: "_blank"
        legacyApi: true
      - name: "Betanin"
        logo: "assets/tools/sample2.png"
        url: "http://host.docker.internal:9393/"
  - name: "Media"
    icon: "fas fa-cloud"
    items:
      - name: "Jellyfin"
        type: "Emby"
        url: "http://host.docker.internal:8096/"
        apikey: "e16be2bd58bc471a888dc99324bbb615"
        libraryType: "movies"
  - name: "Management"
    icon: fas fa-cloud"
    items:
      - name: "Portainer"
        logo: "assets/tools/sample2.png"
        url: "http://host.docker.internal:9000/"
        type: "Portainer"
        apikey: "ptr_Sz7vtzNmiOGU2QgyzEqGP5qWPgbr+9yLOQk5DJqOZP8="
      - name: "Synology NAS"
        logo: "assets/tools/sample2.png"
        url: "http://192.168.1.84:5000"
      - name: "Unifi Dream Machine"
        logo: "assets/tools/sample2.png"
        url: "http://192.168.1.1"
